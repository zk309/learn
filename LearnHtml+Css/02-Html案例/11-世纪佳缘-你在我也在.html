<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>青春不常在,抓紧谈恋爱.</h4>
  <table cellspacing="0" border="1" width="600">
    <!--性别:-->
    <tr>
      <td>性别:</td>
      <td>
        <input type="radio" name="sex" id="nan"><label for="nan"><img src="img/趋势1.jpg" alt="" width="15" height="15"> 男</label> 
        <input type="radio" name="sex" id="nv"><label for="nv"><img src="img/趋势2.jpg" alt="" width="15" height="15">女</label> 
      </td>
    </tr>
    <!--生日:-->
    <tr>
      <td>生日:</td>
      <td>
        <select><!--年-->
          <option value="">--请选择年--</option>
          <option value="">2021年</option>
          <option value="">2020年</option>
          <option value="">2019年</option>
        </select>
        <select name="" id=""><!--月-->
          <option value="">--请选择月--</option>
          <option value="">1月</option>
          <option value="">2月</option>
          <option value="">3月</option>
        </select>
        <select name="" id="">
          <option value="">--请选择日--</option>
          <option value="">1日</option>
          <option value="">2日</option>
          <option value="">3日</option>
        </select>
      </td>
    </tr>
    <!--所在地区:-->
    <tr>
      <td>所在地区:</td>
      <td><input type="text" value="北京思密达"></td>
    </tr>
    <!--婚姻状况:-->
    <tr>
      <td>婚姻状况:</td>
      <td>
        <input type="radio" id="married" name="marriage"><label for="married">已婚</label>
        <input type="radio" id="spinsterhood" name="marriage"><label for="spinsterhood">未婚</label>
        <input type="radio" id="divorce" name="marriage"><label for="divorce">离婚</label>
      </td>
    </tr>
    <!--学历:-->
    <tr>
      <td>学历:</td>
      <td><input type="text" value="幼儿园"></td>
    </tr>
    <!--喜欢的类型:-->
    <tr>
      <td>喜欢的类型:</td>
      <td>
        <input type="checkbox" name="love" id="enchanting"><label for="enchanting">妩媚的</label>
        <input type="checkbox" name="love" id="cute"><label for="cute">可爱的</label>
        <input type="checkbox" name="love" id="young"><label for="young">小鲜肉</label>
        <input type="checkbox" name="love" id="older"><label for="older">老腊肉</label>
        <input type="checkbox" name="love" id="allOf"><label for="allOf">都喜欢</label>
      </td>
    </tr>
    <!--自我介绍: -->
    <tr>
      <td>自我介绍:</td>
      <td><textarea name="" id=""  placeholder="自我介绍"></textarea></td>
    </tr>
    <!--免费注册按钮-->
    <tr>
      <td></td>
      <td><input type="submit" value="免费注册"></td>
    </tr>
    <!--同意标准-->
    <tr>
      <td></td>
      <td><input type="checkbox" id="norm"><label for="norm">我同意注册条款和会员加入标准.</label></td>
    </tr>
    <!--登陆会员-->
    <tr>
      <td></td>
      <td><a href="11-登录页面.html" target="_blank">我是会员,&nbsp;立即登录.</a></td>
    </tr>
    <!--我承诺-->
    <tr>
      <td></td>
      <td>
        <h4>我承诺</h4>
        <ul>
          <li>年满18岁,单身.</li>
          <li>抱着严肃的态度.</li>
          <li>真诚寻找另一半.</li>
        </ul>
      </td>
    </tr>
  </table>
</body>
</html>
