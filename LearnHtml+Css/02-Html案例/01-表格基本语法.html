<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    表格属性,
    这些属性要写到表格标签 table 里面去.
  -->
  <table width="500" height="500" align="center" border="1" cellpadding="30" cellspacing="0">
    <tr><th>姓名:</th> <th>性别:</th> <th>年龄:</th></tr>
    <tr><td>刘德华</td> <td>男</td> <td>56</td></tr>
    <tr><td>张学友</td> <td>男</td> <td>52</td></tr>
    <tr><td>郭富城</td> <td>男</td> <td>54</td></tr>
    <tr><td>黎明</td> <td>男</td> <td>54</td></tr>
  </table>
</body>
<style>
</style>
</html>
