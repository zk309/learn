<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      margin: 0 auto;
      width: 520px;
      height: 300px;
      box-sizing: border-box;
      border: 10px solid pink;
    }

    .box img {
      width: 100%;
      height: 100%;
      filter: blur(5px);
    }

    .box img:hover {
      filter: blur(0);
    }
  </style>
</head>

<body>
  <div class="box"><img src="./images/bg.jpg" alt=""></div>
</body>

</html>
