<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tudou {
      position: relative;
      width: 448px;
      height: 252px;
      margin: 50px auto;
    }

    .tudou img {
      width: 100%;
      height: 100%;
    }

    /* 遮罩层 */
    /* 改动一: */
    .tudou::before {
      content: "";
      position: absolute;
      display: none;
      top: 0;
      left: 0;
      width: 448px;
      height: 252px;
      background: rgba(0, 0, 0, .5) url("./images/arr.png") no-repeat center;
    }

    /* 当我们鼠标经过了土豆这个盒子, 就让里面的遮罩层显示出来.  */
    /* 改动二: , 注意::before之前不要有空格.*/
    .tudou:hover::before {
      /* 显示元素 */
      display: block;
    }
  </style>
</head>

<body>
  <div class="tudou">
    <img src="./images/tudou.jfif" alt="">
  </div>
  <div class="tudou">
    <img src="./images/tudou.jfif" alt="">
  </div>
  <div class="tudou">
    <img src="./images/tudou.jfif" alt="">
  </div>
  <div class="tudou">
    <img src="./images/tudou.jfif" alt="">
  </div>
</body>

</html>
