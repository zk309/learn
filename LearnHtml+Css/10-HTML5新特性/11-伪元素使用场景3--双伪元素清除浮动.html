<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box1 {
      width: 800px;
      border: 1px solid blue;
      margin: 0 auto;
    }

    .box2 {
      margin: 10px auto;
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    .left {
      float: left;
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }

    .right {
      float: right;
      width: 100px;
      height: 100px;
      background-color: hotpink;
    }

    /* 双伪元素清除浮动 */
    .clearfix::before,
    .clearfix::after {
      content: "";
      /* 转换为块级元素并且一行显示. */
      display: table;
    }

    .clearfix::after {
      clear: both;
    }
  </style>
</head>

<body>
  <div class="box1 clearfix">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="box2"></div>
</body>

</html>
