<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 字体图标的使用:
    1. 导入 fonts 文件夹;
    2. 在 icomoon 下的 style.css 的 @font-face 复制过来;
    3. font-family: 'icomoon';
    4. content: "";
     */

    * {
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: 'icomoon';
      src: url('fonts/icomoon.eot?d6rlka');
      src: url('fonts/icomoon.eot?d6rlka#iefix') format('embedded-opentype'),
        url('fonts/icomoon.ttf?d6rlka') format('truetype'),
        url('fonts/icomoon.woff?d6rlka') format('woff'),
        url('fonts/icomoon.svg?d6rlka#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }

    ul {
      margin: 0 auto;
      width: 200px;
      height: 200px;
      border: 1px solid black;
      line-height: 40px;
    }

    ul li {
      position: relative;
    }

    ul li::after {
      position: absolute;
      right: 10px;
      top: 1px;
      font-family: 'icomoon';

      /* 可以使用编码. 注意要加上 \ */
      /* content: ""; */
      content: "\e914";

      /* 可以改变颜色 */
      color: skyblue;
    }
  </style>
</head>

<body>
  <ul>
    <li>v的v辅导班的吧</li>
    <li>v的v辅导班的吧</li>
    <li>v的v辅导班的吧</li>
    <li>v的v辅导班的吧</li>
    <li>v的v辅导班的吧</li>
  </ul>
</body>

</html>
