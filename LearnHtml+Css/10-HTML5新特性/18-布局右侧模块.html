<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 最外层的大盒子 */
    .box {
      position: relative;
      margin: 10px auto;
      padding: 11px;
      width: 246px;
      height: 400px;
      border: 1px solid black;
      box-sizing: border-box;
      border-radius: 20px;
    }

    /* 图片 */
    .img {
      width: 100%;
      height: 200px;
    }

    .img>img {
      width: 100%;
      height: 100%;
    }

    /* Apple 苹果 */
    .box p:nth-of-type(1) {
      margin: 11px;
      color: #666060;
      font-size: 14px;
    }

    /* $6088 */
    .box h5 {
      font-size: 17px;
      color: red;
    }

    .box h5 span {
      color: #7a7979;
      font-size: 13px;
      text-decoration: line-through;
    }

    /* 滚动条 */
    .bar {
      display: inline-block;
      padding: 1px;
      width: 100px;
      height: 10px;
      border: 1px solid pink;
      border-radius: 7px;
    }

    .bar_in {
      position: relative;
      width: 50%;
      height: 100%;
      background-color: red;
      border-radius: 7px;
      /* 过渡属性: */
      transition: width 1s linear;
    }

    .box div:nth-of-type(2) {
      font-size: 12px;
    }

    .box div:nth-of-type(2) span {
      color: red;
    }

    /* 点击抢购 */
    .box a {
      display: inline-block;
      position: absolute;
      bottom: 2px;
      margin: 4px;
      padding: 7px;
      width: 188px;
      background-color: red;
      color: #fff;
      border-radius: 15px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
