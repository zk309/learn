<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      margin: 0 auto;
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .box::before {
      display: inline-block;
      /* 必须要写的属性. */
      content: "我";
      width: 50px;
      height: 50px;
      background-color: skyblue;
    }

    .box::after {
      /* 必须要写的属性. */
      content: "小猪佩奇.";
    }
  </style>
</head>

<body>
  <div class="box">
    是
  </div>
</body>

</html>
