<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header,
    nav,
    footer {
      width: 1000px;
      height: 50px;
      background-color: #98BB57;
      margin: 20px auto;
      border-radius: 10px;
    }

    main {
      width: 1000px;
      height: 300px;
      /* background-color: pink; */
      margin: auto;
    }

    main article {
      float: left;
      width: 400px;
      height: 300px;
      background-color: #98BB57;
      border-radius: 10px;
    }

    main article section {
      width: 300px;
      height: 50px;
      background-color: #CADAB3;
      margin: 175px auto;
      border-radius: 10px;
    }

    main aside {
      float: right;
      width: 550px;
      height: 300px;
      background-color: #98BB57;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header>header</header>
  <nav>nav</nav>
  <main>
    <article>article
      <section>section</section>
    </article>
    <aside>aside</aside>
  </main>
  <footer>footer</footer>
</body>

</html>
