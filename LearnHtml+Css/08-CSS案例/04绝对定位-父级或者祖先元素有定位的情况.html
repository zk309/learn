<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 如果祖先元素有定位 ( 相对, 绝对, 固定定位 ), 则以最近一级的有定位祖先元素为参考点移动位置; */
    .grandpa {
      position: relative;
      top: 50px;
      left: 50px;
      width: 500px;
      height: 500px;
      background-color: hotpink;
    }

    .father {
      /* position: relative;
      top: 100px;
      left: 50px; */
      width: 300px;
      height: 300px;
      background-color: skyblue;
    }

    .son {
      position: absolute;
      /* top: 0;
      left: 0; */
      /* top: 10px;
      right: 10px; */
      bottom: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="grandpa">
    <div class="father">
      <div class="son"></div>
    </div>
  </div>
</body>

</html>
