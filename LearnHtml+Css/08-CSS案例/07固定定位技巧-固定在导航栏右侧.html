<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 800px;
      height: 1400px;
      background-color: pink;
      margin: 0 auto;
      text-align: center;
    }

    .fixed {
      position: fixed;
      top: 0;
      left: 50%;
      margin-left: 405px;
      width: 200px;
      height: 200px;
      background-color: hotpink;
    }
  </style>
</head>

<body>
  <div class="box">版心盒子</div>
  <div class="fixed"></div>
</body>

</html>
