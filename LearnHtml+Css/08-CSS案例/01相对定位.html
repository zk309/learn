<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    相对定位:
    1. 它是相对于自己原来的位置来移动的 (移动位置的时候参照点是自己原来的位置).
    2. 原来在标准流的位置继续占有, 后面的盒子仍然以标准流的方式对待它们. (不脱标, 继续保留原来的位置)
    */
    .box1 {
      position: relative;
      top: 50px;
      left: 100px;
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
