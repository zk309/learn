<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 绝对定位,如果没有祖先元素或者祖先元素没有定位, 则以浏览器为准定位 ( Document 文档 ); */
    .son {
      position: absolute;
      bottom: 0px;
      right: 10px;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="son"></div>
</body>

</html>
