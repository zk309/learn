<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      margin: 5px;
      /* 文本水平垂直居中 */
      line-height: 200px;
      text-align: center;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box red">one</div>
  <div class="box green">two</div>
  <div class="box red">three</div>
</body>
</html>
