<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    * 实际开发中, 我们更提倡使用数字, 表示加粗或者变细.
    */
    .bold {
      font-weight: 900;
    }
    .lighter {
      font-weight: 100 ;
    }
    .normal {
      font-weight: 400;
    }
  </style>
</head>
<body>
  <h2 class="normal">pink的秘密</h2>
  <p class="bold">那一抹众人中最漂亮的颜色,</p>
  <p class="lighter ">优雅, 淡然, 又那么心中清澈,</p>
  <p>前端总是伴随着困难和犯错,</p>
  <p>静心, 坦然, 攻克一个又一个,</p>
  <p>拼死也要克服它,</p>
  <p>这是pink的秘密, 也是老师最终的嘱托. </p>
  
</body>
</html>
