<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      /*
      * 本质是让 h1 盒子里面的文字水平居中对齐.
      */
      text-align: center;
      /* text-align: right; */
    }
  </style>
</head>

<body>
  <h1>居中对齐的标题</h1>
</body>

</html>
