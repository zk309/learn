<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h4>1.外部链接</h4>
  <a href="http://www.baidu.com">百度</a>
  <a href="http://www.baidu.com" target="_blank">新建百度窗口</a>
  <!--
    target 打开窗口的方式 
    默认的值是 _self, 当前窗口打开页面
    _blank, 新窗口打开页面 
  -->
  <a href="http://www.qq.com" target="_blank">腾讯</a>
  <h4>2.内部链接: 网站内部页面之间的相互链接</h4>
  <a href="02-第一个案例.html" target="_blank">第一个案例</a>
  <h4>3.空链接: #</h4>
  <a href="#">空链接</a>
  <h4>4.下载链接:地址链接的是 文件, .exe, zip 等压缩包形式.</h4>
  <a href="img.zip">下载链接</a>
  <a href="img.zip">\下载链接</a>
  <a href="html">下载文件</a>
  <h4>5.网页元素的链接</h4>
  <a href="http://www.baidu.com" target="_blank"><img src="img/balloon.png" alt=""></a>
</body>

</html>
