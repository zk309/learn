	<body>
		帝高阳之苗裔兮,朕皇考曰伯庸.
		摄提贞于孟陬兮,惟庚寅吾以降.
		皇览揆于初度兮,肇赐予以嘉名:
		名余曰正则兮,  字余曰灵均.
