<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 300px;
      height: 300px;
      background-color: pink;
      display: inline-block;
      /* 解决方案: */
      /* float: left; */
    }

    .box {
      /* display: block; */
      width: 700px;
      width: 700px;
    }

    .left,
    .right {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .right {
      /* margin-left: 295px; */
      float: right;
    }
  </style>
</head>

<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>

  <hr><br>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
