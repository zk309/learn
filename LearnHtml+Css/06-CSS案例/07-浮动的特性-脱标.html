<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    * 设置了浮动 (float) 的元素会:
    * 1.脱离标准普通流的控制 (浮动) 移动到指定位置 (动);
    * 2.浮动的盒子不再保留原先的位置;
    */
    * {
      margin: 0;
      padding: 0;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background-color: pink;
      float: left;
    }

    .box2 {
      width: 300px;
      height: 300px;
      background-color: skyblue;
    }

    span {
      background-color: rgb(127, 44, 204);
    }
  </style>
</head>

<body>
  <!-- .box2 浮动, 但是只会在第二行浮动, 因为前面是一个块级元素 -->
  <div class="box2"></div>
  <span>Hellow World</span>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
