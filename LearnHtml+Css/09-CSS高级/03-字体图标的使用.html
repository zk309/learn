<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 第一步: 导入 fonts 文件夹 */
    /* 第二步: 字体声明 */
    @font-face {
      font-family: 'icomoon';
      src: url('fonts/icomoon.eot?80e28y');
      src: url('fonts/icomoon.eot?80e28y#iefix') format('embedded-opentype'),
        url('fonts/icomoon.ttf?80e28y') format('truetype'),
        url('fonts/icomoon.woff?80e28y') format('woff'),
        url('fonts/icomoon.svg?80e28y#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }

    * {
      margin: 0;
      padding: 0;
    }

    /* 第四步: */
    span {
      /* 注意 */
      font-family: 'icomoon';
      font-size: 100px;
      color: pink;
    }
  </style>
</head>

<body>
  <!-- 第三步:  -->
  <span></span>
  <span></span>
  <span></span>
</body>

</html>
