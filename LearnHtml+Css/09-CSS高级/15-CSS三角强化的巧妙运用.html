<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box1 {
      width: 0;
      height: 0;
      /* 兼容低版本浏览器 */
      line-height: 0;
      font-size: 0;
      /* border-top: 100px solid transparent; */
      /* border-right: 50px solid skyblue; */
      /* 左边和下边的边框宽度设置为0 */
      /* border-bottom: 0px solid hotpink;
      border-left: 0px solid blue; */

      /* 1.只保留右边的边框有颜色: */
      border-color: transparent red transparent transparent;
      /* 2.样式都是 solid  */
      border-style: solid;
      /* 3.上边框宽度变大, 右边框宽度从\稍小, 其余的边框为0 */
      border-width: 100px 50px 0 0;
    }

    .price {
      width: 160px;
      height: 24px;
      border: 1px solid red;
      margin: 0 auto;
      line-height: 24px;
    }

    .miaosha {
      position: relative;
      left: -1px;
      float: left;
      width: 90px;
      height: 100%;
      background-color: red;
      text-align: center;
      color: #fff;
      font-weight: 700;
      margin-right: 8px;
    }

    .miaosha i {
      position: absolute;
      right: 0;
      top: 0;
      width: 0;
      height: 0;
      line-height: 0;
      font-size: 0;
      border-color: transparent #fff transparent transparent;
      border-style: solid;
      border-width: 24px 10px 0 0;
    }

    .price .origin {
      font-size: 12px;
      color: gray;
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <hr>
  <div class="price">
    <span class="miaosha">
      $1650
      <i></i>
    </span>
    <span class="origin">$5650</span>
  </div>
</body>

</html>
