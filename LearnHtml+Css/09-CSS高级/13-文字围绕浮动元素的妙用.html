<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 300px;
      height: 60px;
      background-color: pink;
      margin: 0 auto;
      padding: 5px;
      /* 多行文本溢出显示省略号: */
      overflow: hidden;
      text-overflow: ellipsis;
      /* 弹性伸缩盒子模型显示 */
      display: -webkit-box;
      /* 限制在一个块级元素显示的文本的行数 */
      -webkit-line-clamp: 3;
      /* 设置或检索伸缩盒对象的子元素的排列方式 */
      -webkit-box-orient: vertical;
    }

    .pic {
      float: left;
      width: 120px;
      height: 60px;
      margin-right: 5px;
    }

    .pic img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="pic">
      <img src="./images/abc.jpg" alt="">
    </div>
    <p>aaaaaaa啥也不说, 此处省wwwwwwwwww略一万字啥也不说, 此处22222222222222省略一万字啥也不说, 此处省略一万字啥也不说, 此处省略一万字</p>
  </div>
</body>

</html>
