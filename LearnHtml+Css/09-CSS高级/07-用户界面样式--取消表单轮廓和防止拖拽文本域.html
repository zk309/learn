<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    input,
    textarea {
      /* 取消表单轮廓 */
      outline: none;
    }

    /* 文本域 */
    textarea {
      resize: none;
    }
  </style>
</head>

<body>
  <!-- 1.取消表单轮廓 -->
  <input type="text">
  <!-- 2.防止拖拽文本域 -->
  <!-- 标签要写在一行, 否则会换行. -->
  <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
