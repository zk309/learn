<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 150px;
      height: 100px;
      background-color: pink;
      margin: 100px auto;
      /* 溢出隐藏 */
      overflow: hidden;
      /* 文字溢出的时候用省略好表示  */
      text-overflow: ellipsis;
      /* 弹性伸缩盒子模型显示 */
      display: -webkit-box;
      /* 限制在一个块元素显示的文本的行数 */
      -webkit-line-clamp: 5;
      /* 设置或检索伸缩盒对象的子元素的排列方式 */
      -webkit-box-orient: vertical;
    }
  </style>
</head>

<body>
  <div>
    啥也不说, 此处省略一万字啥也不说, 此处省略一万字啥也不说, 此处省略一万字啥也不说, 此处省略一万字
  </div>
</body>

</html>
