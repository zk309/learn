<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <ul>
    <li style="cursor: default;">用户界面样式</li>
    <li style="cursor: pointer;">用户界面样式</li>
    <li style="cursor: move;">用户界面样式</li>
    <li style="cursor: text;">用户界面样式</li>
    <li style="cursor: not-allowed;">用户界面样式</li>
  </ul>
</body>

</html>
