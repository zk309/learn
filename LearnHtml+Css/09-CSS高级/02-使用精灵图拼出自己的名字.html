<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    span {
      display: inline-block;
      background: url(./images/abc.jpg) no-repeat;
    }

    .z {
      width: 113px;
      height: 120px;
      background-position: -479px -549px;
    }

    .h {
      width: 111px;
      height: 114px;
      background-position: -214px -134px;
    }

    .a {
      width: 112px;
      height: 121px;
    }

    .n {
      width: 114px;
      height: 120px;
      background-position: -255px -269px;
    }

    .k {
      width: 104px;
      height: 121px;
      background-position: -496px -134px;
    }

    .stop {
      width: 100px;
      height: 100px;
      background: none;
    }

    .e {
      width: 106px;
      height: 117px;
      background-position: -478px 0;
    }
  </style>
</head>

<body>
  <span class="z"></span>
  <span class="h"></span>
  <span class="a"></span>
  <span class="n"></span>
  <span class="k"></span>
  <span class="stop"></span>
  <span class="k"></span>
  <span class="e"></span>
</body>

</html>
