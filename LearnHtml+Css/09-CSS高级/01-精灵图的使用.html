<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 237px;
      height: 129px;
      margin: 50px auto;
      background: url(./images/index.png) no-repeat;
      background-position: 0 -218px;
    }

    .box2 {
      width: 63px;
      height: 57px;
      margin: 0 auto;
      background: url(./images/index.png) no-repeat;
      background-position: -180px 0;
    }

    a {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#"></a>
  </div>

  <div class="box2">
    <a href="#"></a>
  </div>
</body>

</html>
