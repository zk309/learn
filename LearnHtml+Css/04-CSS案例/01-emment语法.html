<body>
  <!-- div#box>p.title+ul.list>li.child${我是第$个}*3^div#box2 -->
  <div id="box">
    <p class="title"></p>
    <ul class="list">
      <li class="child1">我是第1个</li>
      <li class="child2">我是第2个</li>
      <li class="child3">我是第3个</li>
    </ul>
    <div id="box2"></div>
  </div>

  <div></div>
  <p></p>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <p></p>
  <p></p>

  <div>
    <ul>
      <li class="a1"></li>
      <li class="a2"></li>
      <li class="a3"></li>
      <li class="a4"></li>
      <li class="a5"></li>
    </ul>
  </div>

  <div class="box">
    <div></div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <li>4</li>
  <li>5</li>
  <li>6</li>

  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>

  <!-- div.box>ul>li{$}*4>a[href="#"]^^div.min -->
  <div class="box">
    <ul>
      <li>1<a href="#"></a></li>
      <li>2<a href="#"></a></li>
      <li>3<a href="#"></a></li>
      <li>4<a href="#"></a></li>
    </ul>
    <div class="min"></div>
  </div>

  <!-- .box>(div.up>ul>li{$@9}*5)>p  -->
  <div class="box">
    <div class="up">
      <ul>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
      </ul>
    </div>
    <p></p>
  </div>

</body>

</html>
