<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    * 熊大,熊二, 猪爸爸 文字颜色为 pink.
    */
    div,
    p,
    .pig>.father {
      color: pink;
    }
  </style>
</head>

<body>
  <div>熊大</div>
  <p>熊二</p>
  <span>光头强</span>
  <ul class="pig">
    <li>小猪佩奇</li>
    <li class="father">猪爸爸</li>
    <li>猪妈妈</li>
  </ul>

</body>

</html>
