<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div>a {
      display: inline-block;
      width: 150px;
      height: 70px;
      /* background-color: #F00; */
      font: normal 400 16px/60px 'Microsoft YaHei';
      color: white;
      text-align: center;
      text-decoration: none;
    }

    /*第一个气泡*/
    .one {
      background: url(images/bg1.png) no-repeat scroll center;
    }

    .one:hover {
      background-image: url(images/bg2.png);
    }

    /*第二个气泡*/
    .two {
      background: url(images/bg3.jpg) no-repeat scroll center;
    }

    .two:hover {
      background-image: url(images/bg4.png);
    }

    /*第三个气泡*/
    .three {
      background: url(images/bg5.png) no-repeat scroll center;
    }

    .three:hover {
      background-image: url(images/bg6.png);
    }

    /*第四个气泡*/
    .four {
      background: url(images/bg22.png) no-repeat center;
    }

    .four:hover {
      background-image: url(images/bg11.png);
    }
  </style>
</head>

<body>
  <div><a href="" class="one">五彩导航</a><a href="" class="two">五彩导航</a><a href="" class="three">五彩导航</a><a href=""
      class="four">五彩导航</a></div>
</body>

</html>
