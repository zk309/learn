<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      background-color: #F5F5F5;
    }

    /*大盒子*/
    .box {
      width: 300px;
      /* border: 1px solid blue; */
      overflow: hidden;
      margin: 10px auto;
      text-align: center;
    }

    .img,
    .review,
    .appraise,
    .info {
      background-color: #fff;
    }

    /*图片*/
    .img {
      margin: 20px auto 0px;
      padding: 10px;
    }

    /*第一行文字*/
    .review {
      /* font-size: 14px;
      font-weight: 400; */
      font: normal 400 14px Microsoft YaHei;
      color: #333;
      text-align: center;
      padding: 0px 0px 5px;
    }

    /*第二行文字*/
    .appraise {
      height: 18px;
      font-size: 12px;
      color: #b0b0b0;
      padding: 0px 0px 10px;
    }

    /*第三行文字*/
    .info {
      color: #ff6700;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="img">
      <img src="image/images/phone1.jpg" alt="">
    </div>
    <h3 class="review">Xiaomi MIX 4</h3>
    <p class="appraise">CUP全面屏</p>
    <p class="info">4999元起</p>
  </div>
</body>

</html>
