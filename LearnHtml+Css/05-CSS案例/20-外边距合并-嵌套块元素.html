<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: pink;
      margin-top: 100px;
      /*
      * 解决方案:
      * 1.可以为父元素定义上边框; 2.可以为父元素定义内边距; 3. 可以为父元素添加 overflow: hidden;
      */
      /* border-top: 1px solid transparent; */
      /* padding: 1px; */
      overflow: hidden;
    }

    .son {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>

</html>
