<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      height: 41px;
      background-color: #fcfcfc;
      border-top: 3px solid #ff8500;
      border-bottom: 1px solid #edeef0;
    }

    li {
      list-style: none;
    }

    .box>ul>li {
      display: inline-block;
      line-height: 41px;
      color: #4c4c4c;
      padding: 0px 15px;
    }

    .box>ul>li:hover {
      background-color: rgb(182, 174, 174);
    }
  </style>
</head>

<body>
  <div class="box">
    <ul>
      <li>设为首页</li>
      <li>手机新浪网</li>
      <li>移动客户端</li>
      <li>博客</li>
      <li>微博</li>
      <li>关注我</li>
    </ul>
  </div>
</body>

</html>
