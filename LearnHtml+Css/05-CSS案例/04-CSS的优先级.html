<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
    * 1.继承或者 * 
    */
    body {
      color: red;
    }

    /*
    * 2.元素选择器
    */
    div {
      color: pink !important;
      /* 6.!important 重要的 */
    }

    /* 3.类选择器, 伪类选择器 */
    .box {
      color: skyblue;
    }

    /* 4.ID选择器 */
    #demo {
      color: springgreen;
    }
  </style>
</head>

<body>
  <!--5行内样式-->
  <div class="box" id="demo" style="color: violet;">你笑起来真好看</div>
</body>

</html>
