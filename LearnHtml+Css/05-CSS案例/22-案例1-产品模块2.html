<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /*一直吃这个亏.*/
    body {
      background-color: #f4f4f4;
    }

    .box {
      width: 295px;
      height: 375px;
      background-color: #fff;
      margin: 100px auto;
      overflow: hidden;
      text-align: center;
    }

    /*图片*/
    .tupian {
      margin-top: 47px;
    }

    .tupian>img {
      width: 125px;
      height: 165px;
    }

    /*第一行文字*/
    .review {
      font-size: 14px;
      color: #333333;
      margin-top: 50px;
    }

    /*第二行文字*/
    .appraise {
      margin-top: 13px;
      font-size: 14px;
      color: #d7d7d7;
    }

    /*第三行文字*/
    .info {
      color: #ff781c;
      font-size: 17px;
      margin-top: 22px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="tupian">
      <img src="image/images/phone1.jpg" alt="">
    </div>
    <p class="review">Xiaomi MIX 4</p>
    <div class="appraise">CUP全面屏</div>
    <div class="info">4999元起</div>
  </div>
</body>

</html>
