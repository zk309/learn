<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      color: blue !important;
    }

    /* p 继承的权重为 0 */
    /* 所以以后我们看标签到底执行那个样式, 就先看这个标签有没有直接被选出来 */
    p {
      color: pink;
    }

    /* a 链接是浏览器默认制定了一个样式, 蓝色的, 有下划线的  a {color: blue}*/
    body {
      color: red;
    }

    a {
      color: yellow;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="father">
    <p>你还是很好看</p>
  </div>
  <a href="#">我是单独的样式</a>
</body>

</html>
