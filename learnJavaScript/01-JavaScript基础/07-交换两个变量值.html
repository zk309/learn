<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. 我们需要一个临时变量帮我们;
    // 2. 把 apple1 给我们的临时变量 temp
    // 3. 把 apple2 给 apple1;
    // 4. 把 temp 给 apple2;
    var temp;
    var apple1 = '红苹果';
    var apple2 = '绿苹果';
    temp = apple1;
    apple1 = apple2;
    apple2 = temp;
    console.log(apple1); // 绿苹果
    console.log(apple2); // 红苹果
  </script>
</head>

<body>

</body>

</html>
