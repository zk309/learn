<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    for (var i = 1; i <= 100; i++) {
      if (2 ** i >= 1677) {
        console.log(i); // 11
        console.log(2 ** (i - 1)); // 1024
        console.log(i - 1); // 10
        console.log(2 ** i); // 2048
        console.log(i); // 11
        break; // 结束循环, 意味着只执行一次.
      }
    }
  </script>
</head>
