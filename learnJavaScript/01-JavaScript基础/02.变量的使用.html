<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. 声明了一个 age 的变量;
    var age;
    // 2. 赋值, 把值存入这个变量中;
    age = 18;
    // 3. 输出结果;
    console.log(age); // 18
    // 4. 变量的初始化
    var myName = '张三';
    console.log(myName); // 张三
  </script>
</head>
