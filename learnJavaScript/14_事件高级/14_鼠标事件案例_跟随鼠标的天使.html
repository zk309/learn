<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="./images/angel.gif" alt="">

    <script>
        // 案例分折
        // 1. 鼠标不断的移动, 使用鼠标移动事件: mousemove;
        // 2. 在页面中移动, 给 document 注册事件;
        // 3. 图片要移动距离, 而且不占位置, 我们可以使用绝对定位即可;
        // 4. 核心原理: 每次鼠标移动, 我们都会获得最新的鼠标坐标, 把个x和y坐标做为图片的
        //    top 和 left 值就可以移动图片;

        // 1.获取元素
        const pic = document.querySelector('img');
        document.addEventListener('mousemove', function (evt) {
            // evt.pageX  evt.pageY
            var x = evt.pageX;
            var y = evt.pageY;
            // console.log('鼠标在页面中的坐标是' + x + ',' + y);
            pic.style.left = x + 'px';
            pic.style.top = y + 'px';
        })
    </script>
</body>

</html>
