<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 注意：
        // load 是等页面内容全部加载完毕，包括 DOM 元素，图片，flash，CSS 等等, 才会执行；
        // DOMContentLoaded 是等 DOM 元素加载完毕，不包括图片，flash，CSS 等等，就会执行；
        window.addEventListener('load', function () {
            alert('load');
        })
        document.addEventListener('DOMContentLoaded', function () {
            alert('DOMContentLoaded');
        })
    </script>
</head>

<body>
    <!-- lorem12 -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur facilis odio aliquid?</p>
</body>

</html>
