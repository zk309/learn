    <script>
        function fn(data) {
            console.log(data); // {name: '陈二', age: 10}
            console.log('我调用了 fn 函数.'); // 我调用了 fn 函数.

    <script>
        fn({
            name: '陈二',
            age: 10
        });
    </script>
