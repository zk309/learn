            // 上网过程中, 负责获取和消费资源的电脑, 叫做客户端.

            // URL地址:
            // URL (全程是 UniformResourceLocator) 中文叫统一资源定位符, 用于标识互联网上每个资源的唯一存放位置.
            // 浏览器只有通过 URL 地址, 才能正确定位资源的存放位置, 从而访问到对应的资源.
            // 常见的 URL 举例:
            // http://www.baidu.com
            // http://www.taobao.com
            // http://www.cnblogs.com/liulongbinblogs/p/11649393.html

            // URL 地址的组成部分:
            // 1. 客户端与服务端之间的通信协议;
            // 2. 存有该资源的服务器名称;
            // 3. 资源在服务器具体的存放位置;
