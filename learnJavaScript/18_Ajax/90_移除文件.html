        window.addEventListener('load', function (evt) {

            // 从 Git 仓库中移除文件的方式有两种： (git rm -f index.js) (git rm --cached index.css)

            // 2. 只从 Git 仓库中移除指定的文件，但保留工作区中对应的文件； (git rm --cached index.css)
        })
    </script>
