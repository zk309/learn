<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 配置用户信息:
        // 安装完 Git 之后, 要做的第一件事就是设置自己的用户名和邮件地址. 因为通过 Git 对项目进行版本管理的时候, Git 需要使用这些基本信息, 来记录是谁对项目进行了操作.
        // git config --global user.name "*****"
        // git config --global user.email "*****"
        // 注意: 如果使用了 --global 选项, 那么命令只需执行一次, 即可永久生效.

        // Git 的全局配置文件:
        // 通过 git config --global user.name 和 git config --global user.email 配置的用户名和邮箱地址, 会被写入到 "C:\Users\pc\.gitconfig" 文件夹中, 这个文件是 Git 的全局配置文件, 配置一次即可永久生效.

        // 检查配置信息
        // 除了使用记事本查看全局的配置信息之外, 还可以运行如下的终端命令, 快速的查看 Git 的全局配置信息
        // git config --list --global  查看所有的全局配置项
        // git config user.name  git config user.email   查看指定的全局配置项   

        // 获取帮助信息
        // 可以使用 git help <verb> 命令, 无需联网即可在浏览器中打开帮助手册, 
        // git help config  打开 git config 命令的帮助手册
        // git config -h  获取 git config 命令的快速参考
    </script>
</head>
