        window.addEventListener('load', function (evt) {

            // 什么是跨域?
            // 同源指的是两个 URL 的协议, 域名, 端口号一致, 反之, 则是跨域.
            // 出现跨域的根本原因: 浏览器的同源策略不允许非同源的 URL 之间进行资源的交互.

            // 注意: 浏览器允许发起跨域请求, 但是, 跨域请求回来的数据, 会被浏览器拦截, 无法被页面获取到.

            // 如何实现跨域数据请求?
            // 1. JSONP: 出现早, 兼容性好(兼容低版本IE), 是被迫想出来的临时解决方案. 
            // 缺点: 只支持 GET 请求, 不支持 POST 请求.
            // 2. CORS: 出现的较晚, W3C 标准, 属于跨域 Ajax 请求的根本解决方案, 支持 GET 和 POST 请求. 
            // 缺点: 不兼容某些低版本的浏览器.
        })
    </script>
