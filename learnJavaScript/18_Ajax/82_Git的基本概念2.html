    <script>
        // 使用 Git 管理的项目, 拥有三个区域, 分别是工作区, 暂存区, Git仓库
        // 工作区: 处理工作的区域
        // 暂存区: 已完成的工作的临时存放区域, 等待被提交
        // Git 仓库: 最终的存放区域

        // Git 的三种状态:
        // 已修改 modified: 表示修改了文件, 但还没有将修改的结果放到暂存区
        // 已暂存 staged: 表示对已修改文件的当前版本做了标记, 使之包含在下次提交的列表中
        // 已提交 committed: 表示文件已经安全保存在本地的 Git 仓库中
        // 注意:
        // 1. 工作取得文件被修改了, 但还没有放到暂存区, 就是已修改状态;
        // 2. 如果文件已修改并放入暂存区, 就属于已暂存状态;
        // 3. 如果 Git 仓库中保存着特定版本的文件, 就属于已提交状态;

        // 基本的 Git 工作流程如下:
        // 1. 在工作区中修改文件;
        // 2. 将你想要下次提交的更改进行暂存;
        // 3. 提交更新, 找到暂存区的文件, 将快照永久性存储到 Git 仓库;
    </script>
