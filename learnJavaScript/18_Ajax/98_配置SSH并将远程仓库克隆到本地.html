    <script>
        // SSH key 
        // SSH key 的作用: 实现本地仓库和 GitHub 之间免密码的加密数据传输.
        // SSH key 的好处: 免密码身份认证, 数据加密传输;
        // SSH key 由两部分组成, 分别是:
        // // 1. id_rsa (私钥文件, 存放于客户端的电脑中即可.)
        // // 2. id_rsa.pub (公钥文件, 需要配置到 GitHub 中)

        // 生成 SSH key: (sh-keygen -t rsa -b 4096 -C "your_email@example.com")
        // 1. 打开 Git Bash
        // 2. 粘贴如下的命令, 并将 your_email@example.com 替换为注册 GitHub 账号时填写的邮箱:
        // // ssh-keygen -t rsa -b 4096 -C "your_email@example.com"
        // 3. 连续敲击 3 次回车, 即可在 C:\Users\用户名文件夹\.ssh 目录中生成 id_rea 和 id_rea.pub 两个文件

        // 配置 SSH key: (id_rsa.pub 文件)
        // 1. 使用记事本打开 id_rsa.pub 文件, 复制里面的文本内容;
        // 2. 使用浏览器登陆 GitHub, 点击头像 --> Settings --> SSH and GPG Keys --> New SSH key
        // 3. 将 id_rsa.pub 文件中的内容, 粘贴到 ksy 对应的文本框中;
        // 4. 在 Title 文本框中任意填写一个名称, 来标识这个 key 从何而来;

        // 检测 GitHub 的 SSH key 是否配置成功: (ssh -T git@github.com)
        // 打开 Git Bash, 输入如下的命令并回车执行:
        // ssh -T git@github.com
        // 输入 yes 之后, 如果能看到类似下面的提示信息, 证明 SSH key 已经配置成功了.
        // Hi zk309! You've successfully authenticated, but GitHub does not provide shell access.

        // 如果是第一次,将本地仓库中的内容推送到远程的 origin 仓库中
        // git push -u origin master

        // git 查看远程连接: (git remote -v)
        // git remote -v

        // git 取消与远程仓库的连接: (git remote remove origin)
        // git remote remove origin

        // 将远程仓库克隆到本地: (git clone 远程仓库的地址)
        // 打开 Git Bash, 输入如下的命令并回车执行:
        // git clone 远程仓库的地址
    </script>
