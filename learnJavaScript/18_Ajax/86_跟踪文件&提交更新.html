<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.addEventListener('load', function (evt) {

            // 跟踪文件: (提交到暂存区) (git add index.html)
            // 使用命令 git add 开始跟踪一个文件, 所以, 要跟踪 index.html 文件, 运行如下的命令即可:
            // git add index.html
            // 此时再运行 git status 命令, 会看到 index.html 文件在 "Change to be committed" 这行的下面, 说明已被跟踪, 并处于暂存状态
            // 已精简的方式显示文件的状态:
            // 新添加到暂存区中的文件前面有绿色的 A 标记


            // 提交更新: (提交到 Git 仓库) (git commit -m "新建了index.html 文件")
            // 现在暂存区中有一个 index.html 文件等待被提交到 Git 仓库中进行保存, 可以执行 git commit 命令进行提交, 其中 -m 选项后面是本次的提交消息, 用来对提交的内容进一步的描述:
            // git commit -m "新建了index.html 文件"

            // 提交成功之后, 再次检查文件的状态, 得到提示如下:
            // "nothing to commit, working tree clean"
            // 证明工作区中所有文件都处于 "未修改" 的状态, 没有任何文件需要内提交.
        })
    </script>
</head>

<body>

</body>

</html>
