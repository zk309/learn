<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script>
        window.addEventListener('load', function (evt) {

            // 由于 HTTP 协议属于客户端浏览器和服务器之间的通信协议，因此，客户端发起的请求叫做 HTTP请求，客户端发送到服务器的消息，叫做 HTTP请求消息。
            // 注意：HTTP 请求消息又叫做 HTTP请求报文。

            // HTTP请求消息:
            // HTTP请求消息由请求行(request line), 请求头部(header), 空行和请求体 4 个部分组成。

            // 请求行
            // 请求行由请求方式，URL 和 HTTP协议版本 3 个部分组成，它们之间使用空格隔开。

            // 请求头部
            // 请求头部用来描述客户端的基本信息，从而把客户端相关的信息告知服务器。
            // 请求头部由多行 键值对 组成，每行的键值对之间用英文的冒号分隔。
            // 比如：
            // User-Agent: 说明当前是什么类型的浏览器；
            // Content-Type: 描述发送到服务器的数据格式；
            // Accept: 描述客户端能够接收什么类型的返回内容；
            // Accept-Language: 描述客户端期盼接受哪种人类语言的文本内容；
            // Host: 要请求的服务器域名；
            // Connection: 客户端与服务器的连接方式(close 或 keepalive)；
            // Content-Length: 用来描述请求体的大小；
            // Accept-Encoding: 用户期望获得的自然语言的优先顺序；
            // 关于更多请求字段的描述，查看 MDN 官方文档
            // https://developer.mozilla.org/zh-CN/docs/Web/HTTP/Headers


            // 空行：
            // 最后一个请求头字段的后面是一个空行，通知服务器请求头部至此结束。
            // 请求消息中的空行，用来分隔头部与请求体。

            // 请求体：
            // 请求体中存放的，是只有通过 POST方式 提交到服务器的数据；
            // 注意：只有 POST方式 才有请求体，GET请求 没有请求体.

            $("#btnGET").on("click", function (evt) {
                // console.log(1);
                $.ajax({
                    method: 'GET',
                    url: 'http://www.liulongbin.top:3006/api/get',
                    data: {
                        user: '赵六',
                        age: 65
                    },
                    success: function (res) {
                        console.log(res);
                    }
                });
            });

            $("#btnPOST").on("click", function (evt) {
                // console.log(1);
                $.ajax({
                    method: 'POST',
                    url: 'http://www.liulongbin.top:3006/api/post',
                    data: {
                        location: '北京',
                        address: '沙河'
                    },
                    success: function (res) {
                        console.log(res);
                    }
                });
            });

        })
    </script>
</head>

<body>
    <button id="btnGET">GET请求</button>
    <button id="btnPOST">POST请求</button>
</body>

</html>
