        // 什么是 GitHub?

        // 在 GitHub 中, 你可以:
        // 1. 关注自己喜欢的开源项目, 为起点赞打 call;
        // 2. 为自己喜欢的开源项目做贡献 (Pull Request);
        // 3. 和开源项目的作者讨论 Bug 和提需求 (Lssues);
        // 4. 把喜欢的项目复制一份作为自己的项目进行修改(Fork);
