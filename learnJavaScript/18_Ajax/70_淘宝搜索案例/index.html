<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入页面的基本样式 -->
    <link rel="stylesheet" href="./css/search.css" />
    <style>
        /* 搜索建议列表 */
        .suggest_list {
            border: 1px solid #ccc;
            display: none;
        }

        .suggest_item {
            line-height: 30px;
            padding-left: 5px;
        }

        .suggest_item:hover {
            cursor: pointer;
            background-color: #eee;
        }
    </style>
    <!-- 导入 jQuery -->
    <script src="./lib/jquery.js"></script>
    <!-- 导入模板引擎 -->
    <script src="./lib/template-web.js"></script>
    <script type="text/html" id="tpl_suggest">
        {{ each result }}
        <div class="suggest_item">{{ $value[0] }}</div>
        {{ /each }}
    </script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="./images/taobao_logo.png" alt="" class="logo" />

        <div class="box">
            <!-- tab 栏 -->
            <div class="tabs" id="tabs">
                <div class="tab-active">宝贝</div>
                <div>店铺</div>
            </div>
            <!-- 搜索区域（搜索框和搜索按钮） -->
            <div class="search-box">
                <input type="text" class="ipt" placeholder="请输入要搜索的内容" id="input" />
                <button class="btnSearch" id="btn">搜索</button>
            </div>
            <!-- 搜索建议列表 -->
            <div id="suggest_list" class="suggest_list"></div>
        </div>

    </div>
</body>

</html>
