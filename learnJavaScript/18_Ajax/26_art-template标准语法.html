<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script src="./template-web.js"></script>
    <script type="text-html"></script>
    <script>
        window.addEventListener('load', function (evt) {

            // 什么是标准语法？
            // art-template 提供了 {{ }} 这种语法格式，在 {{ }} 内可以进行变量输出，或循环数组等操作，这种 {{ }} 语法在 art-template 中被称为标准语法。

            // 1. 标准语法-输出
            // {{ value }}
            // {{ obj.key }}
            // {{ obj['key'] }}
            // {{ a?b:c }}
            // {{ a || b }}
            // {{ a + b }}
            // 在 {{ }} 语法中，可以进行变量的输出，对象属性的输出，三元表达式输出，逻辑或输出，加减乘除等表达式。

            // 2. 标准语法-原文输出
            // {{@ value }}
            // 如果要输出的 value 值中， 包含 HTML 标签结构，则需要使用原文输出语法，才能保证 HTML 标签被正常渲染。

            // 3. 标准语法-条件输出
            // 如果要实现条件输出， 则可以在 {{ }} 中使用 if...else if .../if 的方式，进行按需输出。
            // {{ if value }} 按需输出的内容 {{ /if }}
            // {{ if val }} 按需输出的内容 {{ else if val2 }} 按需输出的内容 {{ /if }}

            // 4. 标准语法-循环输出
            // 如果要实现循环输出， 则可以在 {{ }} 内， 通过 each 语法循环数组， 当前循环的索引使用 $index 进行访问，
            // 当前的循环项使用 $value 进行访问。
            // {{ each arr }}
            //    {{ $index }} {{ $value }}
            // {{ /each }}

            // 5. 标准语法-过滤器
            // 过滤器的本质，就是一个 function(data){} 处理函数
            // {{ value | filterName }}
            // 过滤器语法类似管道操作符，它的上一个输出作为下一个输入。
            // 定义过滤器的基本语法：
            // template.defaults.imports.filterName = function(data) {return 处理的结果}

            // demo:
            // <div>注册时间：{{ regTime | dateFormat }}<div>
            // 定义一个格式化时间的过滤器 dataFormat 如下：
            // template.defaults.imports.dataForm = function (data) {
            //     var y = data.getFullYear();
            //     var m = data.getMonth() + 1;
            //     var d = data.getDate();
            //     return y + '-' + m + '-' + d;
            // };
        })
    </script>
</head>
