<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script>
        window.addEventListener('load', function (evt) {

            // 接口的概念:
            // 使用 Ajax 请求数据时, 被请求的 URL 地址, 就叫做数据接口 (简称接口). 同时, 每个接口必须有请求方式.
            // 例如,  获取图书列表的接口 (GET请求)  添加图书的接口 (POST请求) 

            // 1. 通过 GET 方式请求接口的过程:
            // 用户和网页进行交互,希望从服务器获取数据 ---> 网页中的 Ajax 向服务器发起GET请求. ---> 服务器处理请求 ---> 服务器向网页中的 Ajax 响应GET请求.

            // 2. 通过 POST 方式请求接口的过程:
            // 用户和网页进行交互,希望向服务器提交数据 ---> 网页中的 Ajax 向服务器发起POST请求. ---> 服务器处理请求 ---> 服务器向网页中的 Ajax 响应POST请求.
        })
    </script>
</head>
