<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script>
        window.addEventListener('load', function (evt) {

            // 什么是 HTTP 请求方法?
            // HTTP请求方法, 属于 HTTP 协议中的一部分, 请求方法的作用: 用来表明要对服务器上的资源执行的操作.
            // 最常用的请求方法是 GET 和 POST;

            // HTTP 请求方法: 有九种.
            // 1. GET  查询, 发送请求, 来获得服务器上的资源, 请求体中不会包含请求数据, 请求数据放在协议头中.
            // 2. POST  新增, 向服务器提交资源, 例如提交表单或上传文件, 数据被包含请求体中提交给服务器.
            // 3. PUT  修改, 向服务器提交资源, 并用提交的新资源, 替换掉服务器对应的旧资源.
            // 4. DELETE  删除, 请求服务器删除指定的资源.


            $("#btnGET").on("click", function (evt) {
                // console.log(1);
                $.ajax({
                    method: 'GET',
                    url: 'http://www.liulongbin.top:3006/api/get',
                    data: {
                        user: '孙七',
                        age: 52
                    },
                    success: function (res) {
                        console.log(res);
                    }
                });
            });

            $("#btnPOST").on("click", function (evt) {
                // console.log(1);
                $.ajax({
                    method: 'POST',
                    url: 'http://www.liulongbin.top:3006/api/post',
                    data: {
                        location: '北京',
                        address: '沙河'
                    },
                    success: function (res) {
                        console.log(res);
                    }
                });
            });
        })
    </script>
</head>

<body>
    <button id="btnGET">GET请求</button>
    <button id="btnPOST">POST请求</button>
</body>

</html>
