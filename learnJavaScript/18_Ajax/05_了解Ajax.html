<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script>
        window.addEventListener('load', function (evt) {

            // 什么是 Ajax
            // Ajax 的全称是 Asynchronous JavaScript And XML (异步 JavaScript 和 XML);
            // 通俗的理解是: 在网页中利用 XMLHttpRequest 对象 和服务器进行数据交互的方式, 就是 Ajax.

            // 为什么要学 Ajax
            // 之前所学的技术, 只能把网页做的更美观漂亮, 或添加一些动画效果, 但是, Ajax能让我们轻松实现网页与服务器之间的数据交互.

            // Ajax 的典型应用场景:
            // 1. 用户名检测: 注册用户名时, 通过 Ajax 的形式, 动态检测用户名是否被占用;
            // 2. 搜索提示: 当输入搜索关键字时, 通过 Ajax 的形式, 动态加载搜索提示列表;
            // 3. 数据分页提示: 当点击页面值的时候, 通过 Ajax 的形式, 根据页面值动态刷新表格的数据;
            // 4. 数据的增删改查: 数据的添加, 删除, 修改, 查询操作, 都需要通过 Ajax 的形式, 来实现数据的交互;

            // 浏览器中提供的 XMLHttpRequest 用法比较复杂, 所以 jQuery 对 XMLHttp 进行了封装, 提供了
            // 一系列 Ajax 相关的函数, 极大地降低了 Ajax 的使用难度.
            // jQuery 中向 Ajax 请求最常用的三个方法如下:
            // 1. $.get();
            // 2. $.post();
            // 3. $.ajax();
        })
    </script>
</head>
