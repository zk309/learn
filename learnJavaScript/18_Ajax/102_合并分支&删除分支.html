<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 合并分支: (git checkout main) (git merge login)
        // 功能分支的代码开发测试完毕之后, 可以使用如下的命令, 将完成后的代码合并到 main 主分支上:
        // # 1. 切换到 main 分支
        // git checkout main
        // # 2. 在 main 分支上运行 git merge 命令, 将 login 分支的代码合并到 main 分支.
        // git merge login
        // 注意: 假设要把 C 分支的代码合并到 A 分支, 则必须先切换到 A 分支, 再运行 git merge 命令, 来合并 C 分支.
        // 除非合并分支, 否则无法获取其他分支代码.

        // 删除分支: (git branch -d 分支名称)
        // 当功能分支的代码合并到 main 主分支上以后, 就可以使用如下的命令, 删除对应的功能分支:
        // git branch -d 分支名称
        // 注意: 要先切换到 main 主分支, 再删除其他分支.
    </script>
</head>

</body>
