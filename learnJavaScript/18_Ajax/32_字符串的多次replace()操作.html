<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script>
        window.addEventListener('load', function (evt) {

            // 利用 replace() 函数, 将 <div>我是{{ name }}, 今年{{ age }}岁了.</div> 替换为 <div>我是name, 今年age岁了.</div>
            // replace() 含糊返回值为替换后的新字符串.

            var str = '<div>我是{{ name }}, 今年{{ age }}岁了.</div>';
            var pattern = /{{\s*([a-zA-Z]+)\s*}}/;

            var result = pattern.exec(str);
            // console.log(result);
            // (2) ['{{ name }}', 'name', index: 7, input: '<div>我是{{ name }}, 今年{{ age }}岁了.</div>', groups: undefined]
            str = str.replace(result[0], result[1]);
            console.log(str);

            result = pattern.exec(str);
            // console.log(result);
            // (2) ['{{ age }}', 'age', index: 15, input: '<div>我是name, 今年{{ age }}岁了.</div>', groups: undefined]
            str = str.replace(result[0], result[1]);
            console.log(str);
        })
    </script>
</head>

</body>
