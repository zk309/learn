<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 对已提交的文件进行修改: 
        // 目前, index.html 已经被 Git 跟踪, 并且工作区和 Git 仓库中的 index.html 文件内容保持一致, 当我们修改了工作区中的 index.html 的内容之后, 再次运行 git status -s 和 git status 命令之后, 会看到:
        // 文件 index.html 出现在 Change not staged for commit 这行下面, 说明已跟踪文件的内容发生了变化, 但还没有放到暂存区
        // 注意: 修改过的, 没有放入暂存区的文件前面有红色的 M 标记.

        // 暂存已修改的文件 (git add)
        // 目前, 工作区中的 index.html 文件已被修改, 如果要暂存这次修改, 需要再次运行 git add 命令, 这个命令是个多功能的命令, 主要有如下 3 个功效:
        // 1. 可以用它开始跟踪文件;
        // 2. 把已跟踪的, 且已修改的文件放到暂存区;
        // 3. 把有冲突的文件标记为已解决状态;

        // 提交已暂存的文件: (git commit -m "提交的消息")
        // 再次运行 git commit -m "提交的消息" 命令, 即可将暂存区中记录的 index.html 的快照, 提交到 Git 仓库中进行保存.
    </script>
</head>

<body>

</body>

</html>
