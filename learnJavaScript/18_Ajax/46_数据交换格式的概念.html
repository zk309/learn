<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script>
        window.addEventListener('load', function (evt) {

            // 什么是数据交换格式?
            // 数据交换格式, 就是服务器与客户端之间进行数据传输与交换的格式.
            // 前端领域, 经常提及的两种数据交换格式分别为 XML 和 JSON , 其中 XML 用的非常少, 所以, 我们重点要学习的数据交换格式就是 JSON.
            // web服务器  <---数据传输与交换--->  用户的电脑(客户端)

            // XML
            // XML 的英文全称是 Extensible Markup Language, 即可扩展标记语言. 因此, XML 和 HTML 类似, 也是一种标记语言.
            // HTML:                                        XML:
            // <!DOCTYPE html>                              <note>
            // <html>                                          <to>ls</to>
            //    <head>                                       <from>zs</from>
            //      <title>Document<title>                     <heading>通知</heading>
            //    </head>                                      <body>晚上开会</body>
            //    <body></body>                             </note>
            // </html>

            // XML 和 HTML 的区别:
            // XML 和 HTML 虽然都是标记语言, 但是, 它们两者之间没有任何关系.
            // 1. HTML 被设计用来描述网页上的内容, 是网页内容的载体;
            // 2. XML 被设计用来传输和存储数据, 是数据的载体;

            // XML 的缺点:
            // 1. XML 格式臃肿, 和数据无关的代码多, 体积大, 传输效率低;
            // 2. 在 JavaScript 中解析 XML 比较麻烦;

            // 什么是 JSON?
            // 概念: JSON 的英文全称是 JavaScript Object Notation, 即 'JavaScript 对象表示法', 简单来说, JSON 就是 JavaScript 对象和数组的字符串表示法,
            //      它使用文本表示一个 JS 对象或数组的信息, 因此, JSON 的本质是字符串.
            // 作用: JSON 是一种轻量级的文本数据交换格式, 在作用类似于 XML, 专门用于存储和传输数据, 但是 JSON 比 XML 更小, 更快, 更易解析.
            // 现状: JSON 是在 2001 年开始被推广和使用的数据格式, 到现今为止, JSON 已经成为主流的数据交换格式.
        })
    </script>
</head>

</body>

</html>
