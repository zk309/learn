    <script>
        // 什么是 Git?
        // Git 是一个开源的分布式版本控制系统, 是世界上最先进的, 最流行的版本控制系统, 可以快速高效的处理从小到非常大的项目版本管理.
        // 特点: 项目越做越复杂, 协同开发者越多, 越能体现出 Git 的高性能和高可用性!

        // Git 之所以快速和高效, 主要依赖于它的如下两个特性:
        // 1. 直接记录快照, 而非差异比较;
        // 2. 近乎所有操作都是本地执行;

        // SVN 的差异比较:
        // 传统的版本控制系统 (例如 SVN) 是基于差异的版本控制, 它们存储的是一组基于文件和每个文件随时间逐步累计的差异.
        // 好处: 节省磁盘空间
        // 缺点: 耗时, 效率低  在每次切换版本的时候, 都需要在基于文件的基础上, 应用每个差异, 从而生成目标版本对应的文件.

        // 1. Git 的记录快照:
        // Git 快照是在原有文件版本的基础上重新生成一份新的文件, 类似于备份, 为了效率, 如果文件没有修改, Git 不再重新存储该文件, 而是只保留一个链接指向之前存储的文件.
        // 缺点: 占用磁盘空间比较大
        // 优点: 版本切换非常快, 因为每个版本都是完整的文件快照, 切换版本是直接恢复目标版本的快照即可.
        // 特点: 空间换时间

        // 2. 近乎所有操作都是本地执行
        // 在 Git 中的绝大多数操作都只需要访问本地文件和资源, 一般不需要来自网络上其他计算机的信息.
        // 特点:
        // 1. 断网后依旧可以在本地对项目进行版本管理;
        // 2. 联网后, 把本地修改的记录同步到云端服务器即可;
    </script>
