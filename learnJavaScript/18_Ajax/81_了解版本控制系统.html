    <script>
        // 版本控制软件:
        // 版本控制软件是一个用来记录文件变化, 以便将来查阅特定版本修订情况的系统, 因此有时也叫做 "版本控制系统"
        // 通俗的理解: 负责管理文件版本的软件, 叫做 "版本控制软件"

        // 版本控制软件的分类:
        // 本地版本控制软件,  集中化的版本控制软件,  分布式版本控制软件

        // 本地版本控制软件:
        // 特点: 使用软件来记录文件的不同版本, 提高了工作效率, 降低了手动维护版本的出错率.
        // 缺点: 
        // 1. 单机运行, 不支持多人协作开发; 
        // 2. 版本数据库故障后, 所有历史更新记录会丢失;

        // 集中化的版本控制系统:
        // 特点: 基于服务器, 客户端的运行模式
        // 1. 服务器保存文件的所有更新记录;
        // 2. 客户端只保留最新的文件版本;
        // 优点: 联网运行, 支持多人协作开发
        // 缺点: 
        // 1. 不支持离线提交版本更新;
        // 2. 中心服务器崩溃后, 所有人无法正常工作;
        // 3. 版本数据库故障后, 所有历史更新记录会丢失;

        // 分布式版本控制系统:
        // 特点: 基于服务器, 客户端的运行模式
        // 1. 服务器保存文件的所有更新版本;
        // 2. 客户端是服务器的完整备份, 并不只保留文件的最新版本;
        // 优点:
        // 1. 联网运行, 支持多人协作开发;
        // 2. 客户端断网后, 支持离线本地提交版本更新;
        // 3. 服务器故障或损坏后, 可使用任何一个客户端的备份进行恢复;
        // 典型代表: Git
    </script>
</head>
