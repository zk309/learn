    <script>
        // 什么是开源?
        // 开源即开放源代码, 代码是公开的, 任何人都可以去查看,修改和使用开源代码.
        // 闭源即软件的代码是封闭的, 只有作者能看到闭源软件的代码, 只有作者能对源代码进行修改.
        // 通俗的理解: 开源是指不仅提供程序,还提供程序的源代码; 闭源是只提供程序,不提供源代码.y

        // 常见的 5 种开源协议:
        // 1. BSD (Berkeley Software Distribution); (伯克利软件发行)
        // 2. Apache Licence 2.0; (Apache 2.0许可)
        // 3. GPL (GNU General Public License) (GNU通用公共许可证)
        // // 3.1 具有传染性的一种开源协议, 不允许修改后和衍生的代码作为闭源的商业软件发布和销售;
        // // 3.2 使用 GPL 的最著名的软件项目是: Linux
        // 4. LGPL (GNU Lesser General Public License) (GNU较小通用公共许可证)
        // 5. MIT (Massachusetts Institute of Technology, MIT) (麻省理工学院)
        // // 5.1 是目前限制最少的协议, 唯一的条件: 在修改后的代码或者发行包中, 必须包含原作者的许可信息
        // // 5.2 使用 MIT 的软件项目有: jQuery, Node.js
        // 参考博客: https://www.runoob.com/w3cnote/open-source-license.html

        // 为什么要拥抱开源?
        // 开源的核心思想是 "我为人人, 人人为我", 人们越来越喜欢开源大致是处于以下 3 个原因:
        // 1. 开源给使用者更多的控制权;
        // 2. 开源让学习变得容易;
        // 3. 开源才有真正的安全;
        // 开源是软件开发领域的大趋势, 拥抱开源就像站在了巨人的肩膀上, 不用自己重复造轮子, 让开发越来越容易;

        // 开源项目托管平台
        // 专门用于免费存放开源项目源代码的网站, 叫做开源项目托管平台. 是世界上比较出名的开源项目托管平台主要有以下 3 个:
        // 1. Github (全球最牛的开源项目托管平台, 没有之一);
        // 2. Gitlab (对代码私有性支持比较好, 因此企业用户较多);
        // 3. Gitee (又叫做码云, 是国产的开源项目托管平台, 访问速度快, 纯中文界面, 使用友好)
        // 注意: 以上 3 个开源项目托管平台, 只能托管以 Git 管理的项目源代码, 因此, 它们的名字都已 Git 开头;
    </script>
