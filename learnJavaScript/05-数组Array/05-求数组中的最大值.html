<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var arr = [2, 5, 85, 95, 265, 25, 25, 25, 78, 958, 225];

    // 求数组中的最大值
    var max = arr[0];
    for (var i = 1; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }
    console.log('最大值为:' + max); // 最大值为:958

    // 求数组中的最小值
    var min = arr[0];
    for (var i = 1; i < arr.length; i++) {
      if (arr[i] < min) {
        min = arr[i];
      }
    }
    console.log('最小值为:' + min); // 最小值为:2
  </script>
</head>

<body>

</body>

</html>
