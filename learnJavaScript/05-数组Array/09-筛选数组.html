<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 方法一: 挑选 > 10 的数组
    var arr = [12, 54, 584, 1, 0, 0, 415, 15, 15, 1, 2, 369, 2];
    var newArr = [];
    var j = 0;
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] > 10) {
        // 新数组索引号应该从 0 开始, 依次递增. 
        newArr[j] = arr[i];
        j++;
      }
    }
    console.log(newArr);

    // 方法二: 挑选 <= 10 的数组
    var arr = [12, 54, 584, 1, 0, 0, 415, 15, 15, 1, 2, 369, 2];
    var newArr = [];
    console.log(newArr.length); // 0
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] <= 10) {
        // 新数组索引号应该从 0 开始, 依次递增.
        newArr[newArr.length] = arr[i];
      }
    }
    console.log(newArr);
  </script>
</head>
