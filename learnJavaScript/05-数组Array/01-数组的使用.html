<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. 数组(Array): 就是一组数据的集合, 存储在单个变量下的优雅方式
    // 2. 利用 new 创建数组
    var arr = new Array(); // 创建了一个空的数组
    // 3. 利用数组字面量创建数组 []
    var arr = []; // 创建了一个空的数组
    var arr1 = [1, 2, '香蕉', true];
    // 4. 我们数组里面的数据一定要用逗号分隔;
    // 5. 数组里面的数据, 比如 1,2 , 我们称为数组元素
    // 6. 获取数组元素, 格式:数组名[索引号], 索引号从0开始
    console.log(arr1);
    console.log(arr1[2]);
    console.log(arr1[3]);
    var arr2 = ['杯子', '茶壶', '烟灰缸'];
    console.log(arr2[0]);
    console.log(arr2[1]);
    console.log(arr2[2]);
    console.log(arr2[3]); // undefined
    console.log('----------');
    var arrDate = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    console.log(arrDate[0]);
  </script>
</head>
