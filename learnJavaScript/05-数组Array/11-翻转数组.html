  <title>Document</title>
  <script>
    var arr = ['a', 'b', 'c', 'd', 'e'];
    var newArr = []; // 新数组
    for (var i = arr.length - 1; i >= 0; i--) {
      newArr[newArr.length] = arr[i];
    }
    console.log(newArr);
  </script>
