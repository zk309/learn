        // 什么是 Node.js
        // Node.js 是一个基于 Chrome V8 引擎的 JavaScript 运行环境.
        // Node.js 的官网地址: https://nodejs.org/zh-cn/

        // Node.js 中的 JavaScript 运行环境:
        // 1.浏览器是 JavaScript 的前端运行环境;
        // 2. Node.js 是 JavaScript 的后端运行环境;
        // 3. Node.js 无法调用 DOM 和 BOM 等浏览器内置 API;

        // Node.js 可以做什么?
        // Node.js 作为一个 JavaScript 的运行环境, 仅仅提供了基础的功能和 API, 然而, 基于 Node.js 的工具和框架层出不穷:
        // 1. 基于 Express 框架 (http://www.expressjs.com.cn/), 可以快速构建 Web 应用;
        // 2. 基于 Electron 框架 (https://electronjs.org/), 可以快速构建跨平台的桌面应用;
        // 3. 基于 restify 框架 (http://restify.com/), 快速构建 API 接口项目;
        // 4. 读写和操作数据库, 创建实用的命令行工具辅助前端开发, etc...
        // 总之: Node.js 是前端时代的大宝剑, 有了 Node.js 这个超级 buff 的加持, 前端程序员的行业竞争力会越来越强!

        // Node.js 怎么学?
        // Node.js 的学习路径:
        // JavaScript 基础语法 --> Node.js 内置 API 模块(fs, path, http等) --> 第三方 API 模块(express, mysql等)
