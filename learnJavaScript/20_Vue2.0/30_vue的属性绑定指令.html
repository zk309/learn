<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 1. 导入 vue 函数库，获得全局的 vue 构造函数. -->
    <!-- 2. 在页面声明一个将要被 vue 控制的 DOM 区域. -->
    <!-- 3. 创建 vm 实例对象. -->
    <script>
        window.addEventListener('load', function (evt) {
            const vm = new Vue({
                el: '#app',
                data: {
                    info: '<h3>如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.</h3>',
                    tips: '请输入用户的姓名!-_-!:',
                    photo: 'https://cn.vuejs.org/images/logo.svg',
                }
            });
        });
    </script>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-bind:placeholder="tips"><br /><br />
        <!-- vue 规定，v-bin: 指令可以简写为 : -->
        <input type="text" name="" id="" :placeholder="tips"><br /><br />
        <img v-bind:src="photo" alt="" style="width: 50px">
    </div>
</body>

</html>
