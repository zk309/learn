<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        window.addEventListener('load', function (evt) {

            // 过滤器 (filters) 是 vue 为开发者提供的功能，常用于文本的格式化。过滤器可以用在两个地方：插值表达式 和 v-bind 属性绑定.
            // 过滤器应该被添加在 javaScript 表达式的尾部，由 "管道符" 进行调用。
            // <p>{{ message | capitalize }}</p>
            // <div v-bind:id="rawId | formatId"></div>

            // 过滤器的注意点:
            // 1. 要定义到 filters 节点下，本质上是一个函数.
            // 2. 在过滤器函数中，一定要有 return 值;
            // 3. 在过滤器的形参中，就可以获取到 "管道符" 前面待处理的那个值;

            const vm = new Vue({
                el: '#app',
                data: {
                    info: '<h3>如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.</h3>',
                    message: 'such a beautiful framework, like a programming language. It is like a programming language',
                },
                methods: {
                    pop_up() {
                        alert('如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.');
                    },
                },
                // 过滤器
                filters: {
                    capitalize(val) {
                        // 1. 要定义到 filters 节点下，本质上是一个函数.
                        // 2. 在过滤器函数中，一定要有 return 值;
                        // 3. 在过滤器的形参中，就可以获取到 "管道符" 前面待处理的那个值;
                        var first = val.charAt(0).toUpperCase();
                        return first + val.substring(1);
                    }
                }
            });

        });
    </script>
</head>

<body>
    <div id="app">
        <h3>{{ message }}</h3>
        <p>首字母大写: </p>
        <h3>{{ message | capitalize }}</h3>
    </div>
</body>

</html>
