<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.addEventListener('load', (evt) => {

            const arr = [{
                    id: 1,
                    name: '西瓜',
                    status: true
                },
                {
                    id: 2,
                    name: '西瓜',
                    status: true
                },
                {
                    id: 3,
                    name: '西瓜',
                    status: true
                },
            ];

            // 需求：有一项的 status 为 false, 则返回 false
            const result = arr.every((item) => {
                return item.status;
            });
            console.log(result);
        });
    </script>
</head>

<body>

</body>
