<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. 导入 vue 函数， 获得全局 vue 构造函数. -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2. 在页面声明一个将要被 vue 控制的 DOM 区域. -->
    <!-- 3. 创建一个 vm 实例对象. (vue 实例对象) -->
    <script>
        window.addEventListener('load', function (evt) {

            const vm = new Vue({
                el: '#app',
                data: {
                    userName: '陈二',
                    gender: '男',
                    info: '<h3 style="color:pink">如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.</h3>'
                }
            });

        });
    </script>
</head>

<body>
    <div id="app">
        <!-- v-text 指令 -->
        <p v-text="userName"></p>
        <!-- 注意，默认的文本 "性别" 会被 gender 的值覆盖掉. -->
        <p v-text="gender">性别:</p>
        <hr>
        <!-- {{  }} 插值表达式指令 -->
        <p>姓名: {{ userName }} </p>
        <p>性别: {{ gender }} </p>
        <hr>
        <!-- v-html 指令 -->
        <!-- 把包含 HTML 标签的字符串渲染为页面的 HTML 元素. -->
        <p v-html="info"></p>
    </div>
</body>

</html>
