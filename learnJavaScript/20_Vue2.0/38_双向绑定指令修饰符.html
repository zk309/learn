<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        window.addEventListener('load', (evt) => {

            const vm = new Vue({
                el: '#app',
                data: {
                    info: '<h3>如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.</h3>',
                    n1: 0,
                    n2: 0,
                    userName: '王五',
                    name: '陈六'
                },
                methods: {
                    pop_up() {
                        alert('如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.');
                    },
                    getName() {
                        console.log(this.userName);
                    }
                },
            });

        })
    </script>
</head>

<body>
    <div id="app">
        <!-- v-model.number 自动将用户的输入值转为数值类型 -->
        <input type="text" v-model.number="n1"> + <input type="text" v-model.number="n2"> = {{ n1 + n2 }};
        <hr>
        <!-- v-model.trim 自动过滤用户输入的首尾空白字符 -->
        <input type="text" v-model.trim="userName"> <button v-on:click="getName">获取用户名</button>
        <hr>
        <!-- v-model.lazy 在“change”时而非“input”时更新 -->
        <input type="text" v-model.lazy="name">
    </div>
</body>

</html>
