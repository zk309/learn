<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.staticfile.org/axios/0.1.0/axios.min.js"></script>
    <script>
        window.addEventListener('load', (evt) => {

            // 发起 GET 请求
            document.querySelector('#btnGet').addEventListener('click', async (evt) => {
                const {
                    data: res
                } = await axios.get('http://www.liulongbin.top:3006/api/getbooks', {
                    params: {
                        id: 1
                    }
                });
                console.log(res); // [...]
            });

            // 发起 POST 请求
            document.querySelector('#btnPost').addEventListener('click', async (evt) => {
                const res = await axios.post('http://www.liulongbin.top:3006/api/addbook', {
                    bookname: '神曲炼狱篇',
                    author: '但丁',
                    publisher: '浙江文艺出版社'
                });
                console.log(res); // {status: 201, msg: '添加图书成功'}
            });
        });
    </script>
</head>

<body>
    <button id="btnGet">发起 GET 请求</button>
    <button id="btnPost">发起 POST 请求</button>
</body>

</html>
