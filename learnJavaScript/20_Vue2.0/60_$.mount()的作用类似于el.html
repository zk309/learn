<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        window.addEventListener('load', (evt) => {
            const vm = new Vue({
                // 被 vue 控制的区域
                // el: '#app',
                // 数据
                data: {
                    info: '<h3>如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.</h3>'
                },
                // 计算属性
                computed: {
                    rgb() {
                        return `rgb(${this.r}, ${this.g}, ${this.b})`;
                    }
                },
                // 方法
                methods: {
                    pop_up() {
                        alert('如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.');
                    },
                },
                // 过滤器
                filters: {
                    capitalize(val) {
                        var first = val.charAt(0).toUpperCase();
                        return first + val.substring(1);
                    },
                },
                // 侦听器
                watch: {
                    'user.name'(newVal) {
                        console.log(newVal);
                    },
                }
            });

            // $.mount() 相当于上面的 el:'' , 都是声明被 vue 控制的区域.
            vm.$mount('#app');

        })
    </script>
</head>

<body>
    <div id="app">
        <div v-html="info"></div>
    </div>
</body>

</html>
