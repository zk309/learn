<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 1. 导入 vue 函数库，获得全局 vue 构造函数. -->
    <!-- 2. 在页面声明一个将要被 vue 控制的 DOM 区域. -->
    <!-- 3. 利用 vue 构造函数创建 vm 实例对象. -->
    <script>
        window.addEventListener('load', function (evt) {

            const vm = new Vue({
                el: '#app',
                data: {
                    info: '<h3>如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.</h3>',
                    count: 0
                },
                // methods 的作用，就是定义事件的处理函数.
                methods: {
                    pop_up() {
                        alert('如此美丽的框架，好像一门编程语言.就如一门编程语言般神奇.')
                    },
                    add() {
                        // vm === this, 但是不推荐 vm
                        this.count += 1;
                    },
                    reduce() {
                        this.count -= 1;
                    },
                    increase(e) {
                        this.count += e;
                    },
                    decrease(e) {
                        this.count -= e;
                    }
                },
            });

        });
    </script>
</head>

<body>
    <div id="app">
        <h3>{{ count }}</h3>
        <button v-on:click="add"> +1 </button> <button v-on:click="reduce"> -1 </button> <br><br>
        <!-- 由于 v-on 指令在开发中使用频率非常高，因此，vue 官方为其提供了简写形式（简写为英文的 @ ）。 -->
        <button @click="increase(5)"> +N </button> <button @click="decrease(5)"> -N </button>
    </div>
</body>

</html>
