<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 字符串的不可变性
    var str = 'Joke';
    console.log(str); // Joke
    str = 'Andy';
    console.log(str); // Andy

    // 因为我们字符串的不可变, 所以不要大量地拼接字符串.
    var str = '';
    for (var i = 0; i < 100; i++) {
      console.log(str);
      str += i;
    }

    // 总结: 非常耗费内存.
  </script>
</head>
