<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 来判断一个对象是否有该属性
        // var o = {
        //   age: 1
        // };
        // if (o['age']) {
        //   console.log('有该属性.');
        // } else {
        //   console.log('没有该属性.');
        // }



        var str = 'aabjducndeydbopquybcd';
        var obj = {};

        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i); // 字符串中的每一个字符
            // 如果没有该属性, 则设置该属性 == 1; 如果有该属性, 则属性值加一;
            if (obj[chars]) {
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }
        console.log(obj); // {a: 2, b: 3, j: 1, d: 4, u: 2, …}
        // 遍历对象, for...in 循环, 求出现次数最多的字符和次数.
        var ch = null;
        var max = 0;
        for (var k in obj) {
            // k 是属性名
            // obj[k] 是属性值
            if (obj[k] > max) {
                max = obj[k];
                ch = k;
            }
        }
        console.log('出现次数最多的字符是' + ch + ', 出现次数是:' + max); // 出现次数最多的字符是d, 出现次数是:4
        console.log(k); // q ?
    </script>
</head>
