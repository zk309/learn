<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求数组中 ['pink','blue','red','hotpink','red','green','red'], red 出现的次数以及位置.
        var arr = ['pink', 'blue', 'red', 'hotpink', 'red', 'green', 'red'];
        var index = arr.indexOf('red'); // 2
        var count = 0;
        // 'red' 出现的下标集合
        var str = '';
        while (index !== -1) {
            count++;
            str += index + ' ';
            index = arr.indexOf('red', index + 1);
        }
        console.log('red 出现的下标集合: ' + str); // red 出现的下标集合: 2 4 6
        console.log('red 出现的次数是: ' + count); // red 出现的次数是: 3
    </script>
</head>

<body>

</body>
