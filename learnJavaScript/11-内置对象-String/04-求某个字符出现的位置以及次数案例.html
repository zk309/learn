<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 查找字符串 'aophbsyabsjjidoasn' 中a出现的位置以及次数
         * 核心算法: 先查找第一个 a 出现的位置;
         * 然后, 只要 indexOf 返回的结果不是 -1, 就继续往后查找;
         * 因为 indexOf() 只能查找到第一个, 所以后面的查找, 利用第二个参数, 当前索引加1, 从而继续查找.
         */
        var str = 'aophbsyabsjjidoasn';
        // 位置
        var index = str.indexOf('a'); // 0
        // 字符出现的下标的集合
        var sub = ' ';
        // 次数
        var count = 0;

        while (index !== -1) {
            count++;
            sub = sub + index + ' ';
            index = str.indexOf('a', index + 1);
        }
        console.log(sub); // 0 7 15
        console.log(count); // 3
    </script>
</head>

<body>

</body>

</html>
