<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 根据位置返回字符
    // 1. charAt(index) 根据位置返回字符
    var str = 'Joke';
    console.log(str.charAt(2)); // k

    // 遍历所有的字符
    var newStr = '';
    for (var i = 0; i < str.length; i++) {
      newStr += str.charAt(i);
    }
    console.log(newStr); // Joke

    // 2. charCodeAt(index), 返回相应索引号的字符 ASCII 值, 目的: 判断用户按下了哪个键.
    console.log(str.charCodeAt(2)); // 107

    // 3. str[index], H5新增的
    console.log(str[2]); // k
  </script>
</head>

<body>

</body>

</html>
