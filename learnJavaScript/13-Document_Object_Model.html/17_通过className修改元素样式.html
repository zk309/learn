<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: hotpink;
            margin: 0 auto;
        }

        .first {
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div class="first"></div>

    <script>
        // 1. 获取元素
        var div = document.querySelector('div');

        // 2. 注册事件
        // 3. 处理程序
        div.onclick = function () {
            // 1．使用element．style获得修改元素样式,  如果样式比较少或者功能简单的情况下使用

            // 2. 我们可以通过修改元素的c1assName, 更改元素的样式, s适合于样式较多或者功能复杂的情况
            // this.className = 'box';

            // 3· 如果想要保留原先的类名,我们可以这么做多类名选择器
            this.className = 'first box';
        }
    </script>
</body>

</html>
