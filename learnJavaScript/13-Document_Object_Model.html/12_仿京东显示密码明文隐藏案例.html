<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input {
            border: 0;
            height: 100%;
            width: 500px;
            outline: none;
        }

        a {
            color: #ccc;
            font-size: 12px;
            text-decoration: none;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .box {
            position: relative;
            width: 500px;
            height: 400px;
            /* background-color: pink; */
            margin: 20px auto;
            border-bottom: 1px solid #ccc;
        }

        .box h3 {
            font-weight: 400;
            width: 100px;
            margin: 0 auto;
        }

        .box .box_input {
            position: relative;
            margin-top: 30px;
            width: 100%;
            height: 50px;
            border-bottom: 1px solid #ccc;
        }

        #eye {
            width: 30px;
            position: absolute;
            top: 0;
            right: 90px;
        }

        .forget {
            position: absolute;
            top: 6px;
            right: 20px;
        }

        .box>button {
            margin: 10px;
            width: 95%;
            height: 40px;
            background-color: red;
            border-radius: 24px;
        }

        .box::after {
            position: absolute;
            content: "其他登陆方式";
            bottom: -7px;
            left: 42%;
            color: #ccc;
            font-size: 12px;
            height: 16px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>京东登陆</h3>
        <div class="box_input">
            <input type="text">
        </div>
        <div class="box_input">
            <input type="password" name="" id="psd">
            <label for="psd">
                <img src="./images/close.png" id="eye" alt="">
            </label>
            <a href="" class="forget">| &nbsp; 忘记密码</a>
        </div>
        <button id="btn">登陆</button>
        <a href="" class="fl">短信验证码登陆</a>
        <a href="" class="fr">手机快速注册</a>
    </div>

    <script>
        // 口案例分折
        // 核心思路:点击眼睛按钮,把密码框类型改为文本框就可以看见里面的密码
        // 一个按钮两个状态,击一次,切换为文本框,继续点击一次切换为密码框
        // 算法:利用一个 flag 变量,来判断 flag 的值,如果是1就切换为文本框, flag 设置为0,
        // 如果是 0 就切换为密码框, flag 设置为 1.

        // 获取元素
        var img = document.querySelector('#eye');
        var input = document.querySelector('#psd');
        var flag = 0;

        // 事件类型  事件处理程序
        img.onclick = function () {
            if (flag == 0) {
                img.src = './images/open.png';
                input.type = 'text';
                flag = 1;
            } else {
                img.src = './images/close.png';
                input.type = 'password';
                flag = 0;
            }
        }
    </script>
</body>

</html>
