<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>我是div</div>
    <span>我是span</span>

    <script>
        var div = document.querySelector('div');

        // 1. nextSibling / previousSibling  下/上一个兄弟节点，包含元素节点和文本节点
        console.log(div.nextSibling); // #text
        console.log(div.previousSibling); // #text
        // 2. nextElementSibling / previousElementSibling 得到 下/上 一个兄弟元素节点, IE9+ 支持
        console.log(div.nextElementSibling); // spans
        console.log(div.previousElementSibling); // null

        // 封装一个兼容性的函数--找到下一个元素节点
        function getNextElementSibling(element) {
            var el = element;
            while (el = el.nextSibling) {
                if (el.nodeType === 1) {
                    return el;
                }
            }
            return null;
        }
        console.log(getNextElementSibling(div)); // <span>我是span</span>
        // 封装一个兼容性的函数--找到下一个元素节点
        function getPreviousElementSibling(element) {
            var el = element;
            while (el = el.previousSibling) {
                if (el.nodeType === 1) {
                    return el;
                }
            }
            return null;
        }
        console.log(getPreviousElementSibling(div)); // null
    </script>
</body>

</html>
