<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
    </ol>

    <script>
        var ol = document.querySelector('ol');

        // 1. firstChild / lastChild 第一个子节点/最后一个子节点，包括文本节点和元素节点
        console.log(ol.firstChild); // #text
        console.log(ol.lastChild); // #text

        // 2. firstElementChild / lastElementChild 返回第一个子元素节点/最后一个子元素节点，IE9+ 支持
        console.log(ol.firstElementChild); // li
        console.log(ol.lastElementChild); // li

        // 3. 实际开发的写法：既没有兼容性问题，又返回第一个子元素
        console.log(ol.children[0]); // li
        console.log(ol.children[ol.children.length - 1]); // li
    </script>
</body>

</html>
