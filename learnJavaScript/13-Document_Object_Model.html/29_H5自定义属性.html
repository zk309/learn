<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div data-index="1"></div>

    <script>
        // 1. 获取元素
        var div = document.querySelector('div');

        // h5 新增的获取自定义属性的方法，它只能获取 data- 开头的自定义属性
        console.log(div.dataset); // DOMStringMap {index: '1'}
        console.log(div.dataset.index); // 1
        console.log(div.dataset['index']); // 1
        // 如果自定义属性里面有多个链接的单词，我们获取的时候采取驼峰命名法。
        div.setAttribute('data-list-name', '12');
        console.log(div.dataset.listName); // 12
        console.log(div.dataset['listName']); // 12
    </script>
</body>

</html>
