<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 50px auto;
            width: 426px;
        }

        .message {
            display: inline-block;
            padding-left: 20px;
            background: url(./images/mess.png) no-repeat left center;
            font-size: 12px;
            color: #ccc;
        }

        .right {
            background: url(./images/right.png) no-repeat left center;
            color: green;
        }

        .wrong {
            background: url(./images/wrong.png) no-repeat left center;
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="text" name="" id="">
        <p class="message">6~16位数字或字母，区分大小写</p>
    </div>

    <script>
        // 案例: 密码框格式提示信息
        // 用户如果离开密码框, 里面输入个数不是6~16， 提示错误信息, 否则提示输入正确信息。

        // 案例分折
        // 首先判断的事件是表单失去焦点 onblur
        // 如果输入正确, 则提示正确信息，颜色为绿色小图标变化
        // 如果输入不是 6~16 位, 则提示错误信息， 颜色为红色小图标变化
        // 因为里面变化样式较多, 我们使用 className 修改样式

        // 1. 获取元素
        var input = document.querySelector('input');
        var p = document.querySelector('p');

        // 2. 注册事件
        // 3. 处理程序
        input.onblur = function () {
            console.log(this.value.length);
            if (this.value.length >= 6 && this.value.length <= 16) {
                p.className = 'message right';
                p.innerHTML = '密码格式正确。';
            } else {
                p.className = 'message wrong';
                p.innerHTML = '密码格式错误，请重新输入。';
            }
        }
    </script>
</body>

</html>
