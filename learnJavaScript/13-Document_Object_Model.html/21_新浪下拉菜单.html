<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 20px auto;
            width: 100px;
            height: 50px;
            /* background-color: pink; */
            text-align: center;
        }

        .hd {
            width: 100px;
            height: 50px;
            background-color: hotpink;
            line-height: 50px;
        }

        .bd {
            display: none;
            width: 100px;
            height: 150px;
            background-color: skyblue;
            line-height: 150px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hd">头部</div>
        <div class="bd">主体</div>
    </div>

    <script>
        // 1. 获取元素
        var hd = document.querySelector('.hd');
        var bd = document.querySelector('.bd');

        // 2. 注册事件
        // 3. 处理程序
        hd.onmouseover = function () {
            bd.style.display = 'block';
        }
        hd.onmouseout = function () {
            bd.style.display = 'none';
        }
    </script>
</body>

</html>
