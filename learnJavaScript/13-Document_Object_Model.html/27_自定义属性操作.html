<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box" id="demo" data-index="1"></div>

    <script>
        // 获取属性值
        // 1. element.属性  获取属性值
        // 2. element.getAttribute('属性');
        // 区别：
        // 1. element.属性  获取内置属性值（元素本身自带的属性）；
        // 2. element.getAttribute('属性');  主要获得自定义的属性（标准）我们程序员自定义的属性
        // 1. 获取元素
        var div = document.querySelector('.box');
        console.log(div);
        // (1) element.属性;
        console.log(div.className); // box
        console.log(div.id); // demo
        // (2) element.getAttribute('属性');
        console.log(div.getAttribute('id')); // demo
        console.log(div.getAttribute('data-index')); // 1
        console.log('-----------------------------------------');

        // 设置属性值
        // 1. element.属性 = '值'，设置内置属性值；
        // 2. element.setAttribute('属性值','值');
        // 区别：
        // 1. element.属性  设置内置属性值
        // 2. element.setAttribute('属性'), 主要设置自定义的属性（标准）;
        // (1). element.属性 = '值'
        div.id = 'test';
        // (2). element.setAttribute('属性值','值')
        div.setAttribute('data-index', '2');
        console.log(div); // <div class="box" id="test" data-index="2"></div>
        console.log('--------------');

        // 移除属性 removeAttribute('属性')
        div.removeAttribute('id');
        console.log(div);
    </script>
</body>

</html>
