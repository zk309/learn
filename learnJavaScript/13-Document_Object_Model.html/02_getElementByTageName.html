<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否？应是绿肥红瘦。</li>
        <li>知否知否？应是绿肥红瘦。</li>
        <li>知否知否？应是绿肥红瘦。</li>
        <li>知否知否？应是绿肥红瘦。</li>
        <li>知否知否？应是绿肥红瘦。</li>
    </ul>
    <ol>
        <li>　昨夜雨疏风骤，浓睡不消残酒。</li>
        <li>　昨夜雨疏风骤，浓睡不消残酒。</li>
        <li>　昨夜雨疏风骤，浓睡不消残酒。</li>
        <li>　昨夜雨疏风骤，浓睡不消残酒。</li>
        <li>　昨夜雨疏风骤，浓睡不消残酒。</li>
        <li>　昨夜雨疏风骤，浓睡不消残酒。</li>
        <li>　昨夜雨疏风骤，浓睡不消残酒。</li>
    </ol>

    <script>
        // 1. 返回的是，获取过来元素的集合，以伪数组的形式存储.
        var lis = document.getElementsByTagName('li'); // HTMLCollection(5) [li, li, li, li, li]
        console.log(lis); // HTMLCollection(5) [li, li, li, li, li]
        console.log(lis[0]); // <li>...</li>

        // 2. 我们想要依次打印里面的元素对象，采用遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }

        // 3. 如果页面只有一个 li, 返回的是伪数组的形式， HTMLCollection [li]
        // 4. 如果页面没有 li， 返回的还是伪数组的形式，HTMLCollection []

        // 5. element.getElementByTagName('标签名'), 父元素必须是指定的单个元素。
        var ol = document.getElementsByTagName('ol')[0];
        console.log(ol); // <ol>...</ol>
        li = ol.getElementsByTagName('li');
        console.log(li); // HTMLCollection(7) [li, li, li, li, li, li, li]
    </script>
</body>

</html>
