<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>我是 div 标签1。</div>
    <a>我是 div 标签2。</a>
    <p>
        我是 p 标签。
        <span>我是 span 标签。</span>
    </p>

    <script>
        // innerText 和 innerHTML 的区别：

        // 1. innerText 不识别 html 标签 非标准 去除空格和换行
        document.querySelector('div').innerText = '<ins>今天是：</ins>2022.';

        // 2. innerHTML 识别 html 标签 W3C标准 保留空格和换行的(标准)
        document.querySelector('a').innerHTML = '<strong>今天是：</strong>2022';

        // innerHTML 和 innerText 都可以获取元素里面的内容。
        var p = document.querySelector('p');
        console.log(p.innerText); // 我是 p 标签。 我是 span 标签。
        console.log(p.innerHTML);
        //   我是 p 标签。
        //   <span>我是 span 标签。</span>
    </script>
</body>

</html>
