<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" value="春秋经">

    <script>
        // 分析：
        // 1. 有一个默认值，input 获得焦点，默认值消失。
        // 2. input 失去焦点，如果内容为空，或者是空格，显示默认值。
        // 3. 获得焦点时，字体是 #000, 失去焦点时，字体是 #ccc;

        var input = document.querySelector('input');

        // input 字体默认颜色
        input.style.color = '#ccc';

        input.onfocus = function () {
            // 1. 有一个默认值，input 获得焦点，默认值消失。
            if (this.value == '春秋经') {
                this.value = '';
            }
            // 获得焦点时,字体是 #fff
            this.style.color = '#000';
        }
        input.onblur = function () {
            // 2. input 失去焦点，如果内容为空，或者是空格，显示默认值。
            if (this.value == '') {
                this.value = '春秋经';
            }
            // 失去焦点时，字体是 #ccc
            this.style.color = '#ccc';
        }
    </script>
</body>

</html>
