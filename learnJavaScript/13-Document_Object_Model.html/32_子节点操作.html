<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <ol>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ol>

    <script>
        var ul = document.querySelector('ul');

        // 子节点：
        // 1. childNodes 所有子节点，包含元素节点，文本节点
        console.log(ul.childNodes); // NodeList(9) [text, li, text, li, text, li, text, li, text]
        console.log(ul.childNodes[0].nodeType); // 3
        console.log(ul.childNodes[1].nodeType); // 1
        function getNode(ul) {
            var arrNode = [];
            for (var i = 0; i < ul.childNodes.length; i++) {
                if (ul.childNodes[i].nodeType == 1) {
                    arrNode.push(ul.childNodes[i]);
                }
            }
            return arrNode;
        }
        console.log(getNode(ul)); // (4) [li, li, li, li]

        // 2. children 获取所有的子元素节点，也是我们实际开发常用的；
        console.log(ul.children); // HTMLCollection(4) [li, li, li, li]
    </script>
</body>

</html>
