<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <button id="yao">姚广孝</button>
        <button id="liu">刘伯温</button>
        <br>
        <img src="./images/yaoguangxiao.jpg" alt="" title="姚广孝">
    </div>

    <script>
        // 获取元素
        var yao = document.querySelector('#yao');
        var liu = document.querySelector('#liu');
        var img = document.querySelector('img');
        console.log(yao);
        console.log(liu);
        console.log(img);

        yao.onclick = function () {
            img.src = './images/yaoguangxiao.jpg';
            img.title = '姚广孝';
        }
        liu.onclick = function () {
            img.src = './images/liubowen.jpg';
            img.title = '刘伯温';
        }
    </script>
</body>

</html>
