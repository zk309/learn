<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">box1</div>
    <div class="box">box2</div>
    <ul>
        <li>li 标签</li>
        <li>li 标签</li>
        <li>li 标签</li>
        <li>li 标签</li>
        <li>li 标签</li>
    </ul>

    <script>
        // 1. getElementByClassName, 根据类名获得某些元素集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs); // HTMLCollection(2) [div.box, div.box]

        // 2. querySelector 返回指定选择器的第一个元素对像，切记：里面的选择器需要加符号 .box #nav
        var firstBox = document.querySelector('.box');
        console.log(firstBox); // div.box

        var li = document.querySelector('li');
        console.log(li); // li
        console.log(typeof li); // object

        // 3. querySelectorAll() 返回指定选择器的所有元素对象集合
        var allBox = document.querySelectorAll('.box');
        console.log(allBox); // NodeList(2) [div.box, div.box]
        var lis = document.querySelectorAll('li');
        console.log(lis); // NodeList(5) [li, li, li, li, li]
    </script>
</body>

</html>
