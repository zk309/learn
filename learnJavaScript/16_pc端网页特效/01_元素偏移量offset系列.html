<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background-color: pink;
            overflow: hidden;
        }

        .son {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            overflow: hidden;
        }

        .grandson {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            background-color: hotpink;
        }
    </style>

    <script>
        window.addEventListener('load', function () {

            const father = document.querySelector('.father');
            const son = document.querySelector('.son');
            const grandson = document.querySelector('.grandson');

            // offset 翻译过来就是偏移量，我们使用 offset 系列相关属性可以动态地得到该元素的位置(偏移),大小等。
            // 1. 获取元素距离带有定位父元素的位置；
            // 2. 或的元素自身的大小(宽度高度);
            // 3. 注意: 返回的数值都不带单位；element.offset 是元素的偏移量.

            // element.offsetParent  返回作为该元素带有定位的父级元素，如果父级都没有定位则返回 body
            console.log(grandson.offsetParent); // <div class="father">...</div>
            console.log(grandson.parentNode); // <div class="son">...</div>

            // element.offsetTop  返回元素相对带有定位父元素上方的偏移
            console.log(grandson.offsetTop); // 40

            // element.offsetLeft 返回元素相对带有定位父元素左边框的偏移
            console.log(grandson.offsetLeft); // 125

            // element.offsetWidth 返回自身包括 padding,边框，内容区的宽度，返回数值不带单位。
            console.log(grandson.offsetWidth); // 50

            // element.offsetHeight 返回自身包括 padding,边框，内容区的高度，返回数值不带单位。
            console.log(grandson.offsetHeight); // 50
        })
    </script>
</head>

<body>
    <div class="father">
        <div class="son">
            <div class="grandson"></div>
        </div>
    </div>
</body>

</html>
