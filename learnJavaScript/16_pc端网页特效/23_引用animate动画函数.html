<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .sliderbar {
            position: fixed;
            right: 0;
            bottom: 100px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            color: #fff;
        }

        span {
            display: block;
            background-color: #f8aebb;
            border-radius: 20px;
        }

        .con {
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 40px;
            background-color: pink;
            z-index: -1;
            text-indent: -50px;
            border-radius: 20px;
        }
    </style>

    <script src="./22_animate.js"></script>
    <script>
        window.addEventListener('load', function () {

            // 获取元素
            const sliderbar = document.querySelector('.sliderbar');
            const con = document.querySelector('.con');

            sliderbar.addEventListener('mouseenter', function () {
                // animate(obj, distance, callback)
                animate(con, -110, function () {
                    // 把 <- 变成 ->
                    sliderbar.children[0].innerHTML = '→';
                });
            });
            sliderbar.addEventListener('mouseleave', function () {
                // animate(obj, distance, callback)
                animate(con, 0, function () {
                    sliderbar.children[0].innerHTML = '←';
                });
            })
        })
    </script>
</head>

<body>
    <div class="sliderbar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>
</body>

</html>
