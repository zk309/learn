<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        form {
            width: 300px;
            text-align: right;
            /* border: 1px solid #ccc; */
        }
    </style>

    <script>
        window.addEventListener('load', function () {

            // 1. 生命周期为关闭浏览器窗口;
            // 2. 在同一个窗口(页面)下数据可以共享;
            // 3. 以键值对的形式存储使用;

            // 存储数据:
            // sessionStrong.setItem(key, value);
            // 获取数据:
            // sessionStrong.getItem(key);
            // 删除数据:
            // sessionStorage.removeItem(key);
            // 删除所有数据:
            // sessionStorage.clear();

            const user = document.querySelector('#user');
            const psd = document.querySelector('#psd');
            const set1 = document.querySelector('#set1');
            const set2 = document.querySelector('#set2');
            const get1 = document.querySelector('#get1');
            const get2 = document.querySelector('#get2');
            const rem1 = document.querySelector('#rem1');
            const rem2 = document.querySelector('#rem2');
            const cle = document.querySelector('#cle');

            // 存储数据:
            set1.addEventListener('click', function () {
                sessionStorage.setItem('user', user.value);
            });
            set2.addEventListener('click', function () {
                sessionStorage.setItem('password', psd.value);
            });

            // 获取数据:
            get1.addEventListener('click', function () {
                var user = sessionStorage.getItem('user');
                console.log(user);
            });
            get2.addEventListener('click', function () {
                var psd = sessionStorage.getItem('password');
                console.log(psd);
            });

            // 删除数据:
            rem1.addEventListener('click', function () {
                sessionStorage.removeItem('user');
            });
            rem2.addEventListener('click', function () {
                sessionStorage.removeItem('password');
            });

            // 删除所有数据:
            cle.addEventListener('click', function () {
                sessionStorage.clear();
            })
        })
    </script>
</head>

<body>
    <form action="">
        用户名: <input type="text" name="" id="user"><br />
        密码: <input type="password" name="" id="psd"><br /><br />
        <input type="button" id="set1" value="存储用户名">
        <input type="button" id="set2" value="存储密码"><br /><br />
        <input type="button" id="get1" value="获取用户名">
        <input type="button" id="get2" value="获取密码"><br /><br />
        <input type="button" id="rem1" value="删除用户名">
        <input type="button" id="rem2" value="删除密码"><br /><br />
        <input type="button" id="cle" value="删除所有数据">
    </form>
</body>

</html>
