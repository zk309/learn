<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 猜数字: 1- 10, 猜大,提示, 猜小,提示
    function getRandom(max, min) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    var random = getRandom(10, 1);
    while (true) {
      var num = prompt('请输入1-10之间的数:')
      // 判断
      if (num > random) {
        alert('您猜大了.')
      }
      if (num < random) {
        alert('您猜小了.')
      }
      if (num == random) {
        alert('您猜对了.')
        break;
      }
    }
  </script>
</head>
