<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mathObj = {
            PI: 3.141592653589397,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i]
                    }
                };
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i]
                    }
                };
                return min;
            }
        }

        console.log(mathObj.PI); // 3.141592653589397
        // var re1 = mathObj.max(10, 10, 24, 64, 21, 99);
        var re1 = mathObj['max'](10, 10, 24, 64, 21, 99);
        console.log(re1); // 99
        // var re2 = mathObj.min(10, 10, 24, 64, 99);
        var re2 = mathObj['min'](10, 10, 24, 64, 99);
        console.log(re2); // 10
    </script>
</head>

<body>

</body>

</html>
