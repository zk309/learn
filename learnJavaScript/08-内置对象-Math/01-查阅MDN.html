<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // Math.属性
    // Math.PI 表示一个圆的周长与直径的比例，约为 3.14159：
    var re1 = Math.PI;
    console.log(re1); // 3.141592653589793

    // Math.方法() 
    // Math.abs(x) 函数返回指定数字“ x“ 的绝对值。
    var re2 = Math.abs(-1.50);
    console.log(re2); // 1.5

    // Math.max() 函数返回一组数中的最大值。
    var re3 = Math.max(10, 20, 5);
    console.log(re3); // 20

    // Math.min() 返回零个或更多个数值的最小值。
    var re4 = Math.min(10, 0, -60);
    console.log(re4); // -60
  </script>
</head>
