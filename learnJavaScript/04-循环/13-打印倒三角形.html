<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 打印倒三角形
    var str = '';
    for (var i = 1; i <= 10; i++) {
      for (var j = i; j <= 10; j++) {
        str += '✨';
      }
      str += '\n';
    }
    console.log(str);
  </script>
</body>

</html>
