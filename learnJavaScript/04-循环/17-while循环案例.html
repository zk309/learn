<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 弹出一个提示框, 你爱我吗? 如果输入我爱你, 就提示结束, 否则, 一直询问. 
    var msg = prompt('你爱我吗?');
    while (msg !== '我爱你') {
      msg = prompt('你爱我吗?');
    }
    alert('我也爱你.');

    // 2. 计算 1-100 之间所有整数的和
    var sum = 0;
    var j = 1;
    while (j <= 100) {
      sum += j;
      j++;
    }
    console.log(sum);

    // 3. 打印人的一生, 从1岁到100岁
    var i = 1;
    while (i <= 100) {
      console.log('这个人今年' + i + '岁了.');
      i++;
    }
  </script>
</body>

</html>
