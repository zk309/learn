<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // break 退出整个循环
    for (var i = 1; i <= 5; i++) {
      if (i == 3) {
        break;
      }
      console.log('我正在吃第' + i + '个包子.');
    }
  </script>
</head>
