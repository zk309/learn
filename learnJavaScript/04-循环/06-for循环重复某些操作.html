<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // for 循环重复执行某些操作
    // 求 1~100 之间的整数累加
    var sum = null;
    for (var i = 1; i <= 100; i++) {
      sum += i;
    }
    console.log(sum);
  </script>
</head>
