<body>


  <script>
    // 1. while 循环语法结构, while 当...时候
    // while (条件表达式) {
    //   循环体
    // }

    // 2. 执行思路 : 当条件表达式结果为 true, 则执行循环体, 否则, 退出循环;

    // 3. 代码验证
    var num = 1;
    while (num <= 100) {
      console.log('How are you?');
      num++;
    }

    // 4. 里面应该也有计数器, 初始化变量;

    // 5. 里面应该也有操作表达式, 完成计数器的更新, 防止死循环;
  </script>
</body>
