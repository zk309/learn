<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. 求 1-100 之间所有数的平均数
    var sum = null;
    for (var i = 1; i <= 100; i++) {
      sum += i;
    }
    console.log('1-100之间所有数的平均数:' + sum / 100);
    // 2. 求1-100之间所有偶数和奇数的和
    var odd = null; // 奇数
    var even = null; // 偶数
    for (var i = 1; i <= 100; i++) {
      if (i % 2 == 0) {
        even += i;
      } else {
        odd += i;
      }
    }
    console.log('1-100之间所有偶数和为:' + even);
    console.log('1-100之间所有奇数和为:' + odd);
    // 3. 求1-100之间所有能被3整除的数字的和
    var result = null;
    for (var i = 1; i <= 100; i++) {
      if (i % 3 == 0) {
        result += i;
      }
    }
    console.log('1-100之间能被3整除的数字和为:' + result);
  </script>
</head>
