    // 2. 计算 1-100 之间所有整数的和
    var sum = 0;
    var j = 1;
    do {
      sum += j;
      j++;
    } while (j <= 100);
    console.log(sum);

    // 3. 打印人的一生, 从1岁到100岁
    var i = 1;
    do {
      console.log('这个人今年' + i + '岁了');
      i++;
    } while (i <= 100);
  </script>
