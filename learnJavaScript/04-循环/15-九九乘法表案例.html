<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 核心算法 : 每一行, 公式的个数正好和行数一致, j <= i;
    var str = '';
    for (var i = 1; i <= 9; i++) {
      for (var j = 1; j <= i; j++) {
        str += j + 'x' + i + '=' + i * j + '\t';
      }
      str += '\n';
    }
    console.log(str);
  </script>
</body>

</html>
