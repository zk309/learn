<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // for 循环的执行过程:
    // 第一轮 :
    // 1. 首先执行里面的计数器变量 var i = 1; 但是这句话在 for 里面只执行一次. index
    // 2. 去 i <= 100; 来判断是否满足条件, 如果满足条件就去执行循环体;
    // 3. 循环体;
    // 4. 执行 i++, i++是单独写的代码;
    // 第二轮:
    // 1. 去 i <= 100; 来判断是否满足条件, 如果满足条件就去执行循环体; 否则退出循环;
    // 2. 循环体; 
    // 3. 执行 i++, i++是单独写的代码;
    // ...... 

    for (var i = 1; i <= 100; i++) {
      console.log('你好.');
    };
  </script>
</head>
