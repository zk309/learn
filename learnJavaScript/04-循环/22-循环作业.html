  <script>
    // 1. 求 1~100 之间所有数的总和与平均值
    var sum = null;
    for (var i = 1; i <= 100; i++) {
      sum += i;
    }
    console.log('1~100之间所有数的总和是' + sum);
    console.log('1~100之间所有数的平均数是' + sum / 100);

    // 2. 求 1~100 之间所有偶数的和
    var sum1 = null;
    for (var i = 1; i <= 100; i++) {
      if (i % 2 !== 0) {
        continue;
      }
      sum1 += i;
    }
    console.log('1~100 之间所有偶数的和:' + sum1);

    // 3.求100以内7的倍数的总和
    var sum2 = null;
    for (var i = 1; i <= 100; i++) {
      if (i % 7 !== 0) {
        continue;
      }
      sum2 += i;
    }
    console.log('100以内7的倍数的总和:' + sum2);

        str1 += '⚽';
      }

    console.log(str1);

    // 6. 九九乘法表

        str2 += j + 'x' + i + '=' + j * i + '\t';
      }
      str2 += '\n';

    // 8. 求 1~100之间的累加值, 跳过所有个位为3的数, 使用 continue 实现
    var sum = null;
    for (var i = 1; i <= 100; i++) {
      if (i % 10 == 3) {
        continue;
      }
      sum += i;
    }
    console.log(sum);

    // 9. 简易 ATM
    var sum = 10;
    do {
      var atm = prompt('请输入你要的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
      switch (atm) {
        case '1':
          var add = prompt('请输入存钱的值:');
          sum += parseFloat(add);
          alert('存钱成功,现在余额为' + sum);
          break;
        case '2':
          var reduce = prompt('请输入取钱的值:');

        case '3':
