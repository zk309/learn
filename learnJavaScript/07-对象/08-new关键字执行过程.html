<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // new 关键字执行过程
    // 1. new 构造函数可以在内存中创建一个空的对象;
    // 2. this 就会指向刚才创建的空对象;
    // 3. 执行构造函数里面的代码, 给这个空对象添加属性和方法;
    // 4. 返回这个对象

    function Star(uname, age, sex) {
      this.uname = uname;
      this.age = age;
      this.sex = sex;
      this.sing = function (sang) {
        console.log(sang);
      };
    }
    var re = new Star('刘德华', 18, '男'); // Star {uname: '刘德华', age: 18, sex: '男', sing: ƒ}
    console.log(re);
  </script>
</head>

<body>

</body>

</html>
