<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var computer = {
      color: 'black',
      weight: 0,
      brand: 'HP',
      model: 'LAPTOP-KIBA2PG2',
      get: function () {
        console.log('看电影.');
        console.log('music');
        console.log('打游戏');
        console.log('敲代码');
      }
    }

    var button = {
      width: 100,
      height: 100,
      backgroundColor: '白色',
      get: function () {
        console.log('点击行为.');
      }
    }

    var car = {
      weight: 100,
      color: '白色',
      brand: '红旗',
      get: function () {
        console.log('可以载人.');
        console.log('可以拉货.');
        console.log('可以耕田.');
      }
    }
  </script>
</head>
