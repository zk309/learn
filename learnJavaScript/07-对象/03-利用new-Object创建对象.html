<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 利用 new Object 创建对象
    var obj = new Object(); // 创建了一个空的对象
    obj.uname = '张三疯';
    obj.age = 18;
    obj.sex = '男';
    obj.sayHi = function () {
      console.log('hi~~~, 帅哥~~');
    };
    // (1) 我们是利用 等号(=) 赋值的方法, 添加对象的属性和方法;
    // (2) 每个属性和方法之间用 分号(;) 结束;
    console.log(obj.uname); // 张三疯
    console.log(obj['sex']); // 男
    obj.sayHi(); // hi~~~, 帅哥~~

    // 案例:
    var obj2 = new Object();
    obj2.uname = '鸣人';
    obj2.sex = '男';
    obj2.age = '19岁';
    obj2.skill = function () {
      console.log('影分身');
    }
    console.log(obj2.uname);
    console.log(obj2.sex);
    console.log(obj2.age);
    obj2.skill();
  </script>
</head>

<body>

</body>

</html>
