  <script>
    // 1. 写一个函数, 实现反转任意数组
    function reverseArr(arr) {
      var newArr = [];
      for (var i = arr.length - 1; i >= 0; i--) {
        newArr[newArr.length] = arr[i]
      };
      return newArr;
    }
    var re1 = reverseArr([255, 54, 5, 4, 8, 9, 6]);
    console.log([255, 54, 5, 4, 8, 9, 6]); // (7) [255, 54, 5, 4, 8, 9, 6]
    console.log(re1); // (7) [6, 9, 8, 4, 5, 54, 255]

    // 2. 写一个函数, 实现对数字数组的排序, 冒泡排序
    // 从小到大排序
    var arr2 = [1, 21, 84, 21, 12, 85, 11]; // 长度是 7
    function sortArr(arr) {
      // 外层循环-趟数
      for (var i = 0; i <= arr.length - 1; i++) {
        // 内层循环-次数
        for (var j = 0; j <= arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            // 交换两个变量
            var temp = null;
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr;
    };
    var re2 = sortArr(arr2);
    console.log(arr2); // (7) [1, 11, 12, 21, 21, 84, 85]
  </script>
