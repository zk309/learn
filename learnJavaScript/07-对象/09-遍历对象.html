<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var obj = {
      uname: 'pink老师',
      age: '18岁',
      get: function (aru) {
        console.log(aru);
      }
    };

    // var k 是默认的书写规范.
    for (var k in obj) {
      console.log(k); // uname, age, get
      console.log(obj[k]);
    }
  </script>
</head>

<body>

</body>
