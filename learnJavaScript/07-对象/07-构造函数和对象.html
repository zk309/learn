<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 构造函数

        // 1. 构造函数, 泛指某一大类, 它类似于 java 语言里面的 类(class);
        function Start(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                return sang;
            };
        }

        // 2. 对象, 特指, 是一个具体的事物;
        var obj = new Start('刘德华', 18, '男'); // 调用函数返回的是一个对象
        console.log(obj); // Start {uname: '刘德华', age: 18, sex: '男', sing: ƒ}

        const sing = obj['sing']('恭喜发财');
        console.log(sing); // 恭喜发财

        // 3. 我们利用构造函数创建实例的过程称之为对象的实例化;
    </script>
</head>

</body>

</html>
