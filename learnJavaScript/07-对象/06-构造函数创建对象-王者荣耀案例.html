<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 王者荣耀案例
        function Hero(uname, type, blood, attack) {
            this.uname = uname; // 名字
            this.type = type; // 类型
            this.blood = blood; // 血量
            this.attack = function (aru) { // 攻击方式
                return aru
            };
        }

        var re1 = new Hero('廉颇', '力量型', '500血量');
        const type1 = re1['attack']('近战');
        console.log(re1, type1); // Hero {uname: '廉颇', type: '力量型', blood: '500血量', attack: ƒ} '近战'

        var re2 = new Hero('后羿', '射手型', '100血量');
        const type2 = re1['attack']('远程');
        console.log(re1, type2); // Hero {uname: '廉颇', type: '力量型', blood: '500血量', attack: ƒ} '远程'
    </script>
</head>
