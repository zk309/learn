<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 利用构造函数创建对象
    // 我们需要创建四大天王的对象, 相同的属性:名字,年龄,性别,  相同的方法:唱歌

    // 构造函数的语法格式:
    // function 构造函数() {
    //   this.属性 = 值;
    //   this.方法 = function () {};
    // }
    // new 构造函数名();

    function Start(uname, age, sex) {
      // console.log(this); // Start {}
      this.uname = uname;
      this.age = age;
      this.sex = sex;
      this.sing = function (aru) {
        console.log(aru);
      }
    }
    var re = new Start('张学友', '18岁', '男');
    console.log(re); // Start {uname: '张学友', age: '18岁', sex: '男', sing: ƒ}
    console.log(typeof (re)); // object
    console.log(re.uname); // 张学友
    console.log(re['age']); // 18岁
    console.log(re['sex']); // 男
    console.log('---------------------------');
    var re1 = new Start('郭富城', '17岁', '男');
    console.log(re1);
    console.log(typeof (re1));
    // 调用对象的属性有两种方式:   re1.uname  和  re1['属性名']
    console.log(re1.uname);
    console.log(re1['age']);
    console.log(re1['sex']);
    // 调用对象的方法有两种方式:   re1.sing(aru)  /  re1['属性名'](aru)
    re1['sing']('<吻别>');
    re1.sing('<吻别>');

    // 注意: 
    // 1. 构造函数首字母要大写; 
    // 2. 我们构造函数不需要 return, 就可以返回值;
    // 3. 我们调用构造函数, 必须使用 new;
    // 4. 我们只要 new Start() 调用函数就创建一个对象 ldh{};
    // 5. 我们的属性和方法前面必须添加 this
  </script>
</head>
