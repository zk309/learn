<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 获得 Date 总的毫秒数(时间戳, 时间戳永远不会重复.), 不是当前时间的毫秒数, 而是距离1970年1月1日, 过了多少毫秒数?

    // 获得时间戳的方法:
    // 1. valueOf() 函数
    var date = new Date();
    console.log(date.valueOf()); // 1642391211192

    // 2. getTime() 函数
    console.log(date.getTime()); // 1642391243792

    // 3. 最常用的写法:
    var date1 = +new Date(); // +new Date(), 返回的就是总的毫秒数.
    console.log(date1); // 1642391349993

    // 4. H5新增的函数
    console.log(Date.now()); // 1642391477508
  </script>
</head>
