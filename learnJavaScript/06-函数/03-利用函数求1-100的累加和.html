<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 利用函数计算 1~100 之间的累加和
    // 1. 声明函数
    function getSum() {
      var sum = null;
      for (var i = 1; i <= 100; i++) {
        sum += i;
      }
      console.log(sum);
    }
    // 2. 调用函数
    getSum(); // 5050
    getSum(); // 5050
  </script>
</head>
