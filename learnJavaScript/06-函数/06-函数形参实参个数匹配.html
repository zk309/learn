<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 函数形参实参个数匹配
    function getSum(num1, num2) {
      console.log(num1 + num2);
    }
    // 1. 如果 实参的个数 == 形参的个数, 则正常输出结果
    getSum(1, 2); // 3
    // 2. 如果 实参的个数 > 形参的个数, 则取到形参的个数
    getSum(1, 8, 3); // 9
    // 3. 如果 实参的个数 < 形参的个数, 多余的形参定义为 undefined
    //    形参可以看作是不用声明的变量, num2 是一个变量, 但是没有接受值, 结果就是 undefined
    getSum(1); // NaN
    getSum('哈哈'); // 哈哈undefined

    // 建议: 我们尽量让实参的个数和形参相匹配.  
  </script>
</head>

<body>

</body>

</html>
