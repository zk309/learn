    // 4. 判断是否为素数
    function getNum(num) {
      var count = 0;
      for (var i = 1; i <= num; i++) {
        if (num % i == 0) {
          count++;
        }
      }
      return count == 2 ? num + '是素数' : num + '不是素数';
    }
    var num = prompt('请输入一个数,判断是否是素数?');
    alert(getNum(num));
