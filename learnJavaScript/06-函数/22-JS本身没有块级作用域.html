  <title>Document</title>
  <script>
    // JS 本身没有块级作用域
    // js 的作用域: 全局作用域, 局部作用域
    // es6 新增块级作用域
    // 块级作用域: {} 
    // 如: if(){}  for(){} 
    // java 的写法:
    // if (xx) {
    //   int num = 10;
    // }
    // 外面的是不能调用 num 的

    if (3 < 5) {
      var num = 10;
    }
    console.log(num);
  </script>
