<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. 利用函数关键字自定义函数 (命名函数)
    function fn() {

    }

    // 2. 函数表达式 (匿名函数)
    // var 变量名 = function() {};
    var fun = function (aru) {
      console.log('我是函数表达式.');
      console.log(aru);
    }
    fun('pink');

    // (1) fun是变量名, 不是函数名;
    // (2) 函数表达式声明方式跟声明变量差不多, 只不过变量里面存的是值, 而函数表达式里面存的是函数;
    // (3) 函数表达式也可以进行传递参数;
  </script>
</head>

<body>
