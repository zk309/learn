<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用函数判断2月份的天数

        // 首先先判断是否为闰年, 再来就是根据是否为闰年, 判断2月份的天数
        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            };
            return flag;
        }

        function getFeb() {
            var year = prompt('请输入年份:');
            if (isRunYear(year)) {
                return year + '是闰年有29天.';
            } else {
                return year + '不是闰年有28天.';
            }
        }
        var re = getFeb();
        console.log(re);
    </script>
</head>
