<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 在 fn1() 函数里面调用 fn2()
    function fn1() {
      console.log('fn1');
      fn2();
    }
    fn1();

    function fn2() {
      console.log('fn2');
    }
  </script>
</head>

<body>

</body>
