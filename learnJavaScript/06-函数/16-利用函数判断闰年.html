  <script>
    // 利用函数判断是否为闰年  isRunYear
    function isRunYear(year) {
      var flag = false;
      if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        flag = true;
      }
      return flag;
    }
    var year = isRunYear(1999);
    console.log(year);
  </script>
