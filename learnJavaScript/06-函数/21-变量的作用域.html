<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 变量的作用域: 根据作用域的不同我们变量分为全局变量和局部变量
    // 1. 全局变量: 在全局作用域下的变量, 在全局下都可以使用;
    // 注意 : 如果在函数内部没有直接赋值的变量, 也属于全局变量;
    var num = 10;
    console.log(num);

    function fn() {
      console.log(num);
    }
    fn();

    // 2. 局部变量: 在局部作用域下的变量, 或者说是在函数内部的变量就是局部变量;
    // 注意: 函数的形参也可以看作是局部变量;
    console.log(aru);

    function fun(aru) {
      var num1 = 10;
      num2 = 20;
    }
    fun();
    // console.log(num1); // num1 is not defined
    console.log(num2); // 20 , 前提是 fun() 被调用

    // 3. 从执行效率来看全局变量和局部变量
    // (1) 全局变量只有浏览器关闭的时候才会销毁, 比较占内存资源;
    // (2) 局部变量, 当我们程序执行完毕的时候就会销毁, 比较节约内存资源;
  </script>
</head>

<body>

</body>

</html>
