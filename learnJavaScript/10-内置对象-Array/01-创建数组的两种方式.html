<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 创建数组的两种方式
    // 1. 利用数组字面量
    var arr = [1, 2, 3];
    console.log(arr); // (3) [1, 2, 3]

    // 2. 利用 new Array()
    // var arr1 = new Array();  // 创建一个空的数组
    // var arr1 = new Array(5); // 一个参数, 表示数组的长度为5, 里面有5个空的数组元素. // (5) [empty × 5]
    var arr1 = new Array(5, 10); // 两个及两个以上参数, 表示[5, 10], 里面有2个数组元素. // (2) [5, 10]
    console.log(arr1);
  </script>
</head>
