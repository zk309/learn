<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 有一个数组 ['a','b','c','a','b','d','c'], 要求去除数组中重复的元素.
    var arr = ['a', 'b', 'c', 'a', 'b', 'd', 'c'];

    // 封装函数
    function unique(arr) {
      var newArr = [];
      for (var i = 0; i < arr.length; i++) {
        // 如果 indexOf() == -1, 则意味着找不到, 则添加到 newArr
        if (newArr.indexOf(arr[i]) == -1) {
          newArr[newArr.length] = arr[i];
        }
      }
      return newArr;
    }

    var res = unique(arr);
    console.log(res);
  </script>
</head>
