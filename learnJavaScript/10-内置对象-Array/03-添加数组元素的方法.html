<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 添加数组元素的方法

    // (1) push() 将数组元素添加到数组的末尾
    var arr1 = [1, 2, 3];
    var res1 = arr1.push(4, 'pink');
    console.log(res1); // 5, 返回的是数组长度
    console.log(arr1); // (5) [1, 2, 3, 4, 'pink'], 添加到数组的末尾.
    // 1. push() 是可以给数组添加新的元素;
    // 2. push() 参数直接写数组元素就可以了;
    // 3. push() 完毕之后, 返回的结果是新数组的长度;
    // 4. 原数组也会发生变化;

    // (2) unshift() 是可以给数组前面追加新的元素
    var arr2 = [9, 8, 7];
    var res2 = arr2.unshift(6, 'pink');
    console.log(res2); // 5
    console.log(arr2); // (5) [6, 'pink', 9, 8, 7]
    // 1. unshift() 是可以给数组前面追加新的元素;
    // 2. unshift() 参数直接写数组元素就可以了;
    // 3. unshift() 完毕之后, 返回的结果是新数组的长度;
    // 4. 原数组也会发生变化;
  </script>
</head>

<body>

</body>

</html>
