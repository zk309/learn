<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. pop() 删除数组的最后一个元素
    var arr1 = [1, 2, 3];
    console.log(arr1.pop()); // 3, 返回删除的元素
    console.log(arr1); // (2) [1, 2], 原数组会发生变化
    // (1) pop() 是可以删除数组的最后一个元素, 记住一次只能删除一个元素;
    // (2) pop() 没有参数;
    // (3) pop() 完毕之后, 返回的结果是删除的那个元素;
    // (4) 原数组也会发生变化;


    // 2. shift(), 它可以删除数组的第一个元素
    var arr2 = [9, 8, 7];
    console.log(arr2.shift()); // 9, 返回删除的元素
    console.log(arr2); // (2) [8, 7], 原数组会发生变化
    // (1) shift() 可以删除数组的第一个元素, 记住一次只能删除一个元素;
    // (2) shift() 没有参数;
    // (3) shift() 完毕之后,返回的结果是删除的那个元素;
    // (4) 原数组也会发生变化;
  </script>
</head>
