<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var age = 10;
    age += 5; // 相当于 age = age + 5;
    console.log(age); // 15
    age -= 5; // 相当于 age = age - 5;
    console.log(age); // 10
    age *= 10; // 相当于 age = age * 10;
    console.log(age); // 100
  </script>
</head>

<body>

</body>

</html>
