<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 是由数字, 运算符, 变量等组成的式子, 我们称之为表达式 1 + 1
    console.log(1 + 1); // 2
    // 在我们程序里面 2 = 1 + 1, 把我们的右边表达式计算完毕把返回值给左边
    var num = 1 + 1;
    console.log(num); // 2
  </script>
</head>
