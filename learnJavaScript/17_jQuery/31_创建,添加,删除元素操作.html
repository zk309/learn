<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script>
        $(function () {

            // 创建元素
            // 语法: $("<li></li>")
            var li = $("<li>我是创建的li.</li>");

            console.log('---------------');

            // 添加元素
            // 1. 内部添加  
            // element.append("内容") 类似于原生的 appendChild()
            // $("ul").append(li);

            // element.prepend("内容") 类似于原生的 insertBefore()
            // $("ul").prepend(li);

            // 2. 外部添加
            // element.after("内容")  把内容放入目标元素后面
            // $("ul").after(li);

            // element.before("内容")  把内容放入目标元素前面
            // $("ul").before(li);

            console.log('-----------------');

            // 删除元素
            // 1. element.remove()  删除匹的元素(本身)
            // $("ul").remove();

            // 2. element.empty()  删除匹配的元素集合中所有的子节点
            // $("ul").empty();

            // 3. element.html("")  清空匹配的元素内容
            $("ul").html("");
        })
    </script>
</head>

<body>
    <ul>
        <li>原先的li</li>
    </ul>
</body>

</html>
