<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('img/photo-1433360405326-e50f909805b3.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        .htmleaf-container form {
            border-radius: 40px;
            margin: 250px auto;
        }

        [type="submit"] {
            border-radius: 18px !important;
        }
    </style>
    <link rel='stylesheet prefetch' href='css/_floating-form-labels.css'>

    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="js/floatingFormLabels.min.js"></script>
    <script>
        window.addEventListener('load', function (evt) {

            $('.ffl-wrapper').floatingFormLabels();
        })
    </script>
</head>

<body>
    <div class="htmleaf-container">

        <form>
            <div class="ffl-wrapper">
                <label for="name" class="ffl-label">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="ffl-wrapper">
                <label for="email" class="ffl-label">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="ffl-wrapper">
                <label for="message" class="ffl-label">Message <span>(optional)</span></label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>

    </div>
</body>

</html>
