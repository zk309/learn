<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>

    <script src="./jQuery.min.js"></script>
    <script>
        // $(document).ready(function () {

        // });

        // 以后不管是 js 还是 jQuery, 入口函数都为 window.addEventListener('load', function() {});
        window.addEventListener('load', function (evt) {
            // console.log(1);

            $("div").on("click", function () {
                console.log(1);
            });
            $("input").on("focus", function () {
                $(this).val('Hello!');
            });

            // 自动触发事件:
            // 有些事件希望自动触发, 比如轮播图自动播放功能跟右侧按钮一致, 可以利用定时器自动触发
            // 右侧按钮点击事件, 不必鼠标点击触发.

            // 1. element.click() 简写形式, 会触发元素的默认行为.
            // $("div").click();
            // $("input").focus();

            // 2. element.trigger("type"); 自动触发模式, 会触发元素的默认行为.
            // $("input").trigger("focus");

            // 3. element.triggerHandler("type"); 自动触发模式, 不会触发元素的默认行为.
            $("input").triggerHandler("focus");
        })
    </script>
</head>

<body>
    <div></div>
    <input type="text">
</body>

</html>
