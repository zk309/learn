<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script>
        $(function () {

            // 链式编程
            // 链式编程是为了节省代码量, 看起来更优雅;
            // $(this).css("color", "red").sibling().css("color", "");
            // 使用链式编程一定要注意是哪个对象执行样式;

            $("button").click(function () {
                $(this).css("background", "skyblue").siblings("button").css("background", "");
            });
        })
    </script>
</head>

<body>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
</body>

</html>
