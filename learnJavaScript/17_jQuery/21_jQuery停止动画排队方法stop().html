<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>

    <script src="./jQuery.min.js"></script>
    <script>
        $(function () {

            // 动画队列及其停止排队方法

            // 1. 动画或效果队列
            // 动画或者效果一旦触发就会执行, 如果多次触发, 就造成多个动画或者效果排列执行;

            // 2. 停止排队
            // stop();
            // (1) stop() 方法用于停止动画或效果;
            // (2) 注意: stop() 写到动画或者效果的前面, 相当于停止上一次的动画;

            $('.nav>li').hover(function () {
                $(this).children('ul').stop().slideToggle(500);
            });
        })
    </script>
</head>
