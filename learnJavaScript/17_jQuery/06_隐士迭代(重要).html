<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery.min.js"></script>
    <script>
        $(function () {

            // 隐士迭代:
            // 遍历内部 DOM 元素(伪数组形式存储)的过程就叫做隐士迭代.
            // 简单理解: 给匹配到的所有元素进行循环遍历, 执行相应的方法, 而不用我们再进行循环.
            //           简化我们的操作,方便我们调用.

            // 1. 获取元素
            console.log($('div'));

            // 给所有的 div 的背景颜色设置为 pink
            $('div').css('background', 'pink');

            $('ul li').css('color', 'red');
        })
    </script>
</head>

<body>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
</body>

</html>
