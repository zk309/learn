<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .tab {
            margin: 100px auto;
            width: 987px;
        }

        /* 标题模块 */
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        /* 主体内容模块 */
        .tab_con {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>

    <script src="./jQuery.min.js"></script>
    <script>
        $(function () {

            // 1. 点击上部的 li, 当前 li 添加 current 类, 其余兄弟移除类;
            $(".tab_list li").click(function () {
                $(this).addClass("current").siblings("li").removeClass("current");

                // 2. 点击的同时, 得到当前 li 的索引号;
                var index = $(this).index();
                // 3. 让下部里面相应索引号的 item 显示, 其余的 item 隐藏;
                $(".tab_con .item").eq(index).show().siblings(".item").hide();
            })

        })
    </script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>

</body>

</html>
