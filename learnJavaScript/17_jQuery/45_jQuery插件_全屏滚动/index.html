<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <style>
        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #fff;
        }

        #fp-nav ul li a.active span {
            background-color: #fff;
            width: 15px;
            height: 15px;
            transform: translate(-50%, -50%);
            margin-left: 5px;
            margin-top: 4px;
        }

        .section1 {
            background: url(https://cdn.dowebok.com/77/1.jpg) 50%;
        }

        .section2 {
            background: url(https://cdn.dowebok.com/77/2.jpg) 50%;
        }

        .section3 {
            background: url(https://cdn.dowebok.com/77/3.jpg) 50%;
        }

        .section4 {
            background: url(https://cdn.dowebok.com/77/4.jpg) 50%;
        }
    </style>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script>
        window.addEventListener('load', function (evt) {
            $('#dowebok').fullpage({
                sectionsColor: ['pink', 'skyblue', 'hotpink', '#f90'],
                'navigation': true,
                // 自动滚动:
                continuousVertical: true
            });

            // 自动滚动:
            setInterval(function () {
                $.fn.fullpage.moveSectionDown();
            }, 3000);
        })
    </script>
</head>

<body>
    <div id="dowebok">
        <div class="section section1">
            <h3>第一屏</h3>
            <p>fullPage.js — 项目导航演示</p>
        </div>
        <div class="section section2">
            <h3>第二屏</h3>
            <p>请查看右边的圆圈</p>
        </div>
        <div class="section section3">
            <h3>第三屏</h3>
            <p>圆圈还可以设置位置，颜色，加上 tip，点击可以控制</p>
        </div>
        <div class="section section4">
            <h3>第四屏</h3>
            <p>这是最后一屏</p>
        </div>
    </div>
</body>

</html>
