<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        .box span {
            display: inline-block;
            overflow: hidden;
            width: 55px;
            height: 63px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>

    <script src="./jQuery.min.js"></script>
    <script>
        $(function () {

            // 1.点击发布按钮， 动态创建一个小li，放入文本框的内容和删除按钮， 并且添加到ul 中
            $(".btn").on("click", function () {
                // console.log(1);
                var li = $("<li></li>");
                li.html($(".txt").val());
                $("ul").prepend(li);

                // 下拉显示
                $("ul li").slideDown(300);

                // 文本清空
                $(".txt").val("");
            })

            // 2. 点击的删除按钮，可以删除当前的微博留言li
            $("ul").on("click", "li", function () {
                // console.log($(this)); // li
                $(this).slideUp(300, function () {
                    $(this).remove();
                });
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布(轻点删除)</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>

</html>
