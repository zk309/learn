<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 10px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 1s ease;
        }

        .current {
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
    </style>

    <script src="./jQuery.min.js"></script>
    <script>
        $(function () {

            // 设置类样式方法
            // 作用等同于以前的 classList(js 原生), 可以操作类样式, 注意操作类里面的参数不要加点.

            // 1. 添加类 addClass();
            $("div").addClass("current");

            // 2. 移除类 removeClass();
            $("div").removeClass("current");

            // 3. 切换类  toggleClass();
            $("div").click(function () {
                $(this).toggleClass("current");
            })
        })
    </script>
</head>

<body>
    <div></div>
</body>

</html>
